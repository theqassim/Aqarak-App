   <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. فحص حالة المستخدم
        const userRole = localStorage.getItem('userRole');
        const isLoggedIn = userRole !== null; // true لو مسجل، false لو زائر

        // 2. التحكم في الهيدر (إظهار/إخفاء القوائم)
        const guestNav = document.getElementById('guest-nav');
        const userNav = document.getElementById('user-nav');

        if (isLoggedIn) {
            // حالة: مسجل دخول
            if (userNav) userNav.style.display = 'flex';
            if (guestNav) guestNav.style.display = 'none';
        } else {
            // حالة: زائر (Guest)
            if (userNav) userNav.style.display = 'none';
            if (guestNav) guestNav.style.display = 'flex';
        }

        // 3. منطق تسجيل الخروج (Logout)
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('هل تريد تسجيل الخروج؟')) {
                    localStorage.clear(); // مسح البيانات
                    window.location.reload(); // إعادة تحميل الصفحة (سيتحول لزائر)
                }
            });
        }

        // 4. حماية أزرار "عرض التفاصيل" (تتطلب تسجيل)
        // نستخدم Event Delegation عشان يشتغل حتى لو العناصر اترسمت بعدين
        document.body.addEventListener('click', (e) => {
            // لو ضغط على زرار واخد كلاس view-details-btn
            if (e.target.closest('.view-details-btn')) {
                if (!isLoggedIn) {
                    e.preventDefault(); // منع فتح الصفحة
                    e.stopPropagation();
                    
                    // رسالة توجيه
                    if(confirm('عفواً، يجب عليك تسجيل الدخول أولاً لعرض تفاصيل العقار والتواصل مع البائع.\nهل تريد الانتقال لصفحة التسجيل؟')) {
                        window.location.href = 'index.html';
                    }
                }
            }
        });
    });
</script>
    <script src="home.js"></script>
    <script src="dash.js"></script> 
    <script src="logout.js"></script> 
    <script src="search-handler.js"></script>
    <script src="utils.js"></script>
</body>
