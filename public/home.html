    <script>document.addEventListener('DOMContentLoaded', () => {
    const userRole = localStorage.getItem('userRole');
    const isLoggedIn = userRole !== null; // هل هو مسجل دخول؟

    // ==========================================
    // 1. التحكم في الهيدر (Header Control)
    // ==========================================
    const guestNav = document.getElementById('guest-nav');
    const userNav = document.getElementById('user-nav');

    if (isLoggedIn) {
        // لو مسجل: أظهر قائمة المستخدم
        if(userNav) userNav.style.display = 'flex';
        if(guestNav) guestNav.style.display = 'none';
    } else {
        // لو زائر: أظهر زراير التسجيل
        if(userNav) userNav.style.display = 'none';
        if(guestNav) guestNav.style.display = 'flex';
    }

    // ==========================================
    // 2. قفل التفاعلات (Restricting Actions)
    // ==========================================
    
    // سنقوم بالبحث عن كل الروابط والأزرار التي نريد قفلها
    // سنفترض أن أزرار "عرض التفاصيل" و"فلترة" لها كلاسات معينة
    
    // دالة لقفل زر معين
    function protectButton(btn) {
        btn.addEventListener('click', (e) => {
            if (!isLoggedIn) {
                e.preventDefault(); // منع الانتقال
                e.stopPropagation(); // منع أي حدث آخر
                
                // توجيه المستخدم لصفحة التسجيل مع رسالة (اختياري)
                if(confirm('يجب عليك تسجيل الدخول أولاً لعرض التفاصيل أو التواصل. هل تريد الانتقال لصفحة الدخول؟')) {
                    window.location.href = 'index.html';
                }
            }
        });
    }

    // تطبيق الحماية على أزرار "عرض التفاصيل" (افترضنا الكلاس .view-details-btn)
    // ملحوظة: لو الأزرار بتترسم بالجافاسكريبت (Dynamic)، الكود ده لازم يتحط بعد رسم العقارات
    document.body.addEventListener('click', (e) => {
        // هل العنصر المضغوط هو زر تفاصيل أو زر تواصل؟
        if (e.target.closest('.view-details-btn') || e.target.closest('.contact-seller-btn') || e.target.closest('.buy-btn')) {
            if (!isLoggedIn) {
                e.preventDefault();
                alert('عفواً، هذه الميزة متاحة للأعضاء المسجلين فقط.');
                window.location.href = 'index.html';
            }
        }
    });

    // حماية الفلاتر (البيع/الشراء) في الهيدر لو موجودة كروابط
    const restrictedLinks = document.querySelectorAll('.restricted-link');
    restrictedLinks.forEach(link => protectButton(link));
}); 
</script>
