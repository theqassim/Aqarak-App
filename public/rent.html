<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="auth-guard.js"></script>
    <title>عقارك - عقارات للإيجار</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1c2630">
<link rel="apple-touch-icon" href="logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo">
                <span class="logo-text">عقارك مضمون!</span>
            </div>
            <nav class="main-nav">
                <a href="all-properties" class="nav-button neon-button-white">جميع العقارات</a>
                <a href="buy" class="nav-button neon-button-white">شراء</a>
                <a href="home" class="nav-button neon-button-white">العودة</a> 
            </nav>
        </div>
    </header>


    <main class="main-content-grid">
        
        <aside class="filter-wrapper">
            <div class="filter-container neon-glow">
                <div class="filter-header" id="filter-toggle">
                    <h3><i class="fas fa-filter"></i> بحث في الإيجارات</h3>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>

                <div class="filter-body" id="filter-body" style="display: none;">
                    <form id="filter-form">
                        
                        <div class="form-row full-width">
                            <label for="filter-keyword">كلمة البحث</label>
                            <div class="input-icon-wrapper">
                                <i class="fas fa-search"></i>
                                <input type="text" id="filter-keyword" placeholder="ابحث في الإيجارات...">
                            </div>
                        </div>

                        <div class="form-row full-width">
                            <label for="filter-rooms">الغرف</label>
                            <select id="filter-rooms">
                                <option value="">الكل</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4+</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label for="filter-price-min">أقل سعر (إيجار)</label>
                            <input type="number" id="filter-price-min" placeholder="ج.م">
                        </div>

                        <div class="form-row">
                            <label for="filter-price-max">أعلى سعر (إيجار)</label>
                            <input type="number" id="filter-price-max" placeholder="ج.م">
                        </div>

                        <button type="submit" class="btn-filter-submit full-width-btn">
                            <i class="fas fa-check"></i> تطبيق وإغلاق
                        </button>
                    </form>
                </div>
            </div>
        </aside>

        <section class="properties-list-section">
            <h2 id="properties-list-title" style="margin-bottom: 20px;">عقارات للإيجار</h2>
            <div class="properties-grid" id="all-listings-container">
                <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> جاري التحميل...</div>
            </div>
        </section>

    </main>
    <footer class="main-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.facebook.com/share/1DRMsHUZdG/" title="فيسبوك" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/aqarak.eg?igsh=ZHZhd2U0NTg4MzAy" title="انستجرام" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://whatsapp.com/channel/0029Vb6YH08CxoAoe7aaSP38" title="واتساب" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="contact-info">تواصلوا معنا!</p>
            <p>جميع الحقوق محفوظة © 2025 - عقارك</p>
        </div>
    </footer>

    <script src="rent.js"></script>
    <script src="utils.js"></script>
     <script>
      document.addEventListener('DOMContentLoaded', () => {
    const filterToggle = document.getElementById('filter-toggle');
    const filterBody = document.getElementById('filter-body');
    const filterContainer = document.querySelector('.filter-container');

    if (filterToggle && filterBody) {
        filterToggle.addEventListener('click', () => {
            const isHidden = filterBody.style.display === 'none';
            
            // التبديل
            filterBody.style.display = isHidden ? 'block' : 'none';
            
            // إضافة كلاس لتغيير شكل السهم
            if (filterContainer) {
                filterContainer.classList.toggle('active');
            }
        });
    }
});
    </script>
    <script src="app.js"></script>
</body>
</html>
