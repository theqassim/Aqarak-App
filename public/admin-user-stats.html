<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>إحصائيات المستخدمين - الأدمن</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="admin-auth.js"></script>
    <style>
        .stats-container {
            max-width: 1000px;
            margin: 30px auto;
            background: #1c2630;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e91e63;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.2);
        }
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; color: white; min-width: 600px; }
        th, td { padding: 15px; text-align: right; border-bottom: 1px solid #333; white-space: nowrap; }
        th { background-color: rgba(233, 30, 99, 0.1); color: #e91e63; font-size: 1rem; }
        tr:hover { background-color: rgba(255, 255, 255, 0.05); }
        .rank-badge {
            width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center;
            border-radius: 50%; font-weight: bold;
        }
        .rank-1 { background: gold; color: black; box-shadow: 0 0 10px gold; }
        .rank-2 { background: silver; color: black; box-shadow: 0 0 10px silver; }
        .rank-3 { background: #cd7f32; color: black; box-shadow: 0 0 10px #cd7f32; }
        .rank-normal { background: #333; color: white; }
        .username-tag { color: #aaa; font-size: 0.85rem; display: block; margin-top: 2px; }
        .btn-view-profile { padding: 8px 15px; font-size: 0.85rem; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; justify-content: center; }
        @media (max-width: 768px) {
            .stats-container { padding: 10px; margin: 10px; }
            th, td { padding: 10px 8px; font-size: 0.9rem; }
            .btn-view-profile span { display: none; }
            .btn-view-profile i { margin: 0; font-size: 1.1rem; }
            .btn-view-profile { padding: 8px; border-radius: 50%; width: 35px; height: 35px; }
        }
    </style>
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo">
                <span class="logo-text">الإحصائيات</span>
            </div>
            <nav class="main-nav">
                <a href="admin-home" class="nav-button neon-button-white">عودة</a> 
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="stats-container">
            <h2 style="text-align: center; margin-bottom: 20px; color: white;">
                <i class="fas fa-chart-bar" style="color: #e91e63;"></i> ترتيب النشاط والحظر
            </h2>

            <div id="loading" style="text-align:center; color:#e91e63; margin: 30px;">
                <i class="fas fa-spinner fa-spin fa-2x"></i><br>جاري التحميل...
            </div>

            <div class="table-responsive">
                <table id="stats-table" style="display: none;">
                    <thead>
                        <tr>
                            <th style="width: 50px;">#</th>
                            <th>المستخدم</th>
                            <th>الهاتف</th>
                            <th>النشاط</th>
                            <th>إجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="stats-body"></tbody>
                </table>
            </div>
            
            <p id="empty-msg" style="display:none; text-align:center; color:#777; margin-top:20px;">
                لا توجد بيانات.
            </p>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', fetchStats);

    async function fetchStats() {
        const table = document.getElementById('stats-table');
        const tbody = document.getElementById('stats-body');
        const loading = document.getElementById('loading');
        const emptyMsg = document.getElementById('empty-msg');

        try {
            const response = await fetch('/api/admin/users-stats');
            
            if (response.status === 401 || response.status === 403) {
                window.location.href = 'index'; // لو مش أدمن اطرده
                return;
            }

            const users = await response.json();
            loading.style.display = 'none';

            if (users.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            tbody.innerHTML = '';

            users.forEach((user, index) => {
                let rankClass = 'rank-normal';
                let rankContent = index + 1;
                if (index === 0) { rankClass = 'rank-1'; rankContent = '1'; }
                else if (index === 1) { rankClass = 'rank-2'; rankContent = '2'; }
                else if (index === 2) { rankClass = 'rank-3'; rankContent = '3'; }

                const isBanned = user.is_banned;
                const banBtnText = isBanned ? 'فك الحظر' : 'حظر';
                const banBtnColor = isBanned ? '#4caf50' : '#f44336'; 
                
                // هنا بندي ID مميز لكل زرار عشان نعرف نغيره
                const btnId = `ban-btn-${user.phone}`; 
                const rowId = `row-${user.phone}`;

                const row = `
                    <tr id="${rowId}" style="${isBanned ? 'background: rgba(244, 67, 54, 0.1);' : ''}">
                        <td><span class="rank-badge ${rankClass}">${rankContent}</span></td>
                        <td>
                            <div style="font-weight:bold;">${user.name || 'غير محدد'}</div>
                            <div class="username-tag">@${user.username || '-'}</div>
                            <span id="ban-tag-${user.phone}" style="color:red; font-size:0.8rem; display:${isBanned ? 'inline' : 'none'}">(محظور)</span>
                        </td>
                        <td style="direction: ltr; text-align: right;">${user.phone}</td>
                        <td><span style="color: #00ff88;">${user.property_count} عقار</span></td>
                        <td>
                            <div style="display:flex; gap:5px; justify-content:center;">
                                <a href="user-profile.html?u=${user.username}" target="_blank" class="btn-neon-auth btn-view-profile" style="font-size:0.8rem; padding:5px 10px;">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <button id="${btnId}" 
                                        onclick="toggleBan('${user.phone}')" 
                                        class="btn-neon-auth" 
                                        data-banned="${isBanned}"
                                        style="border-color: ${banBtnColor}; color: ${banBtnColor}; font-size:0.8rem; padding:5px 10px;">
                                    ${banBtnText}
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

        } catch (error) {
            console.error(error);
            loading.innerHTML = '<span style="color:red">خطأ في الاتصال</span>';
        }
    }

    async function toggleBan(phone) {
        const btn = document.getElementById(`ban-btn-${phone}`);
        const row = document.getElementById(`row-${phone}`);
        const tag = document.getElementById(`ban-tag-${phone}`);
        
        // قراءة الحالة الحالية من الزرار نفسه
        const isCurrentlyBanned = btn.getAttribute('data-banned') === 'true';
        const action = !isCurrentlyBanned; // العكس (لو محظور هنفك، لو لا هنحظر)

        if(!confirm(action ? "هل أنت متأكد من حظر هذا المستخدم؟" : "هل تريد فك الحظر؟")) return;

        // تغيير شكل الزرار مؤقتاً لحد ما السيرفر يرد
        const oldText = btn.innerText;
        btn.innerText = '...';
        btn.disabled = true;

        try {
            const res = await fetch('/api/admin/toggle-ban', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone, shouldBan: action })
            });
            const data = await res.json();
            
            if(data.success) {
                // تحديث الزرار والشكل فوراً بدون ريفرش
                btn.setAttribute('data-banned', action);
                
                if (action) { // تم الحظر
                    btn.innerText = 'فك الحظر';
                    btn.style.borderColor = '#4caf50';
                    btn.style.color = '#4caf50';
                    row.style.background = 'rgba(244, 67, 54, 0.1)';
                    tag.style.display = 'inline';
                } else { // تم فك الحظر
                    btn.innerText = 'حظر';
                    btn.style.borderColor = '#f44336';
                    btn.style.color = '#f44336';
                    row.style.background = 'transparent';
                    tag.style.display = 'none';
                }
            } else {
                alert("حدث خطأ: " + data.message);
                btn.innerText = oldText; // رجع النص القديم لو فشل
            }
        } catch(e) { 
            alert("خطأ في الاتصال");
            btn.innerText = oldText;
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
