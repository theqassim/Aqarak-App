<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿ®ÿ±ŸàŸÅÿßŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body { margin: 0 !important; padding: 0 !important; width: 100%; overflow-x: hidden; }

        body.internal-page {
            background-color: #0f0f0f;
            background-image: radial-gradient(circle at 50% 0%, #1a2c25 0%, #0f0f0f 70%);
            min-height: 100vh;
            font-family: 'Cairo', sans-serif;
            color: white;
            /* üî• ÿßŸÑŸÖÿ≥ÿßŸÅÿ© */
            padding-top: 85px !important;
        }

        .main-header {
            position: fixed !important;
            top: 0; left: 0; right: 0;
            width: 100%; height: 75px;
            z-index: 9999;
            background: rgba(28, 38, 48, 0.98);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            padding: 0 15px;
            display: flex; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .header-container { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px; margin: 0 auto; }
        .logo { height: 40px; border-radius: 50%; border: 2px solid #00ff88; }
        .nav-button { text-decoration: none; color: white; border: 1px solid #00ff88; padding: 6px 15px; border-radius: 50px; font-size: 0.9rem; transition: 0.3s; }
        .nav-button:hover { background: #00ff88; color: black; }

        /* Profile Specific */
        .profile-header {
            background: rgba(255,255,255,0.03); border-bottom: 1px solid #333;
            padding: 30px 20px; text-align: center; margin-bottom: 30px;
        }
        .profile-avatar {
            width: 90px; height: 90px; background: #1a1a1a; color: #00ff88;
            border: 2px solid #00ff88; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; margin: 0 auto 15px;
        }
        .profile-name { font-size: 1.6rem; margin: 0; }
        .profile-stats { color: #888; font-size: 0.9rem; margin-top: 5px; }

        .listings-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 0 20px; max-width: 1200px; margin: 0 auto; }
        
        .property-card {
            background: #1a1a1a; border: 1px solid #333; border-radius: 12px; overflow: hidden;
            transition: 0.3s; cursor: pointer;
        }
        .property-card:hover { transform: translateY(-5px); border-color: #00ff88; }
        .card-img-wrapper { height: 180px; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 15px; }
        .card-title { font-size: 1rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-price { color: #ffd700; font-weight: bold; }
        .card-details { font-size: 0.8rem; color: #aaa; margin-top: 10px; border-top:1px solid #333; padding-top:10px; }
    </style>
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="logo.jpg" alt="logo" class="logo">
                <span style="font-weight:bold; font-size:1.2rem;">ÿπŸÇÿßÿ±ŸÉ</span>
            </div>
            <nav class="main-nav">
                <a href="home" class="nav-button">ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
            </nav>
        </div>
    </header>

    <div class="profile-header">
        <div class="profile-avatar"><i class="fas fa-user"></i></div>
        <h1 class="profile-name" id="user-name">...</h1>
        <p class="profile-stats" id="listing-count">...</p>
    </div>

    <main>
        <div id="loading" style="text-align:center; color:#00ff88;"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
        <div class="listings-grid" id="properties-grid"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('u');
            const grid = document.getElementById('properties-grid');
            const loading = document.getElementById('loading');

            if (!username) { document.getElementById('user-name').textContent = 'ÿ±ÿßÿ®ÿ∑ ÿÆÿ∑ÿ£'; loading.style.display='none'; return; }

            try {
                const response = await fetch(`/api/public/profile/${username}`);
                if (!response.ok) { document.getElementById('user-name').textContent = 'ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ'; loading.style.display='none'; return; }
                const data = await response.json();
                
                document.getElementById('user-name').textContent = data.name;
                document.getElementById('listing-count').textContent = `ÿßŸÑÿπŸÇÿßÿ±ÿßÿ™: ${data.properties.length}`;
                loading.style.display = 'none';

                if (data.properties.length === 0) { grid.innerHTML = '<p style="text-align:center; color:#777; grid-column:1/-1;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿπŸÇÿßÿ±ÿßÿ™.</p>'; return; }

                data.properties.forEach(prop => {
                    const price = Number(prop.price).toLocaleString();
                    grid.innerHTML += `
                        <div class="property-card" onclick="window.location.href='property-details?id=${prop.id}'">
                            <div class="card-img-wrapper"><img src="${prop.imageUrl || 'logo.png'}" class="card-img"></div>
                            <div class="card-content">
                                <h3 class="card-title">${prop.title}</h3>
                                <div class="card-price">${price} ÿ¨.ŸÖ</div>
                                <div class="card-details"><i class="fas fa-bed"></i> ${prop.rooms} | <i class="fas fa-ruler"></i> ${prop.area} ŸÖ¬≤</div>
                            </div>
                        </div>`;
                });
            } catch (e) { loading.style.display='none'; grid.innerHTML='<p style="text-align:center; color:red;">ÿÆÿ∑ÿ£</p>'; }
        });
    </script>
</body>
</html>
