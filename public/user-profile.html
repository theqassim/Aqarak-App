        transition: 0.3s;
        font-size: 0.9rem;

        align-items: center;
        gap: 5px;
      }
      .nav-home-btn:hover {
        background: var(--neon-primary);
        color: black;
      }

        background: linear-gradient(

        position: relative;
        width: 120px;
        height: 120px;

      .profile-avatar {

            alt="Logo"
            style="
              width: 40px;
              border-radius: 50%;
              border: 2px solid var(--neon-primary);
            "
          />
          <span style="color: white; font-weight: bold; font-size: 1.2rem"
            >عقارك</span
          >
        </a>
        <a href="home" class="nav-home-btn"
          ><i class="fas fa-home"></i> الرئيسية</a
        >
      </div>
    </header>

   <section class="profile-hero" style="position: relative; overflow: hidden;">
    <div class="profile-cover-bg">
        <img id="user-cover-img" src="" alt="Cover" style="display:none;">
    </div>
    
    <div class="profile-avatar-wrapper" id="avatar-container"></div>
    <h1 class="user-name-title" id="user-name">...</h1>
    
    <p id="user-job-title" style="color:var(--neon-secondary); margin-top:-10px; margin-bottom:15px; font-size:1.1rem; display:none;"></p>
    
    <div id="social-links-container" style="display:flex; justify-content:center; gap:15px; margin-bottom:15px;"></div>
      <div
        id="user-bio-container"
        style="
          display: none;
          max-width: 600px;
          margin: 15px auto;
          color: #ccc;
          font-size: 0.95rem;
          line-height: 1.6;
          background: rgba(255, 255, 255, 0.05);
          padding: 10px 20px;
          border-radius: 12px;
          border: 1px solid #333;
        "
      >
        <i
          class="fas fa-quote-right"
          style="color: var(--neon-primary); margin-left: 5px"
        ></i>
        <span id="user-bio-text"></span>
      </div>

      <div class="user-stats-bar">
        <a
          href="settings"
          id="edit-profile-btn"
          style="
            display: none;
            text-decoration: none;
            background: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #555;
            font-size: 0.9rem;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
          "
        >
          <i class="fas fa-user-edit"></i> تعديل ملفي
        </a>

        <div class="stat-pill">
          <i class="fas fa-building"></i>
          <span id="prop-count-badge">0 عقار</span>
        </div>
        <div class="stat-pill">
          <i class="fas fa-star" style="color: #ffd700"></i>
          <span id="rating-badge">0.0</span>
        </div>
        <div class="stat-pill">
          <i class="fas fa-calendar-alt"></i>
          <span id="join-date-text">...</span>
        </div>
        <button class="share-pill-btn" onclick="openShareModal()">
          <i class="fas fa-share-alt"></i> مشاركة الحساب
        </button>
      </div>
    </section>

    <div class="profile-tabs">
      <button class="tab-btn active" onclick="switchTab('properties')">
        العقارات
      </button>
      <button
        class="tab-btn"
        onclick="switchTab('reviews')"
        id="reviews-tab-btn"
      >
        آراء العملاء
      </button>
    </div>
    <button
      id="rate-user-btn"
      class="rate-floating-btn"
      onclick="openRateModal()"
      style="display: none"
    >
      <i class="far fa-star"></i> قيّم هذا المستخدم
    </button>

    <main class="content-container">
      <div id="properties-section">
        <div id="loading-props" class="loader">
          <i class="fas fa-circle-notch fa-spin fa-2x"></i>
        </div>
        <div class="listings-grid" id="properties-grid"></div>
      </div>

      <div id="reviews-section" class="hidden-section">
        <div
          id="ai-summary-container"
          style="display: none; margin-bottom: 20px"
        >
          <div
            style="
              background: rgba(0, 212, 255, 0.1);
              border: 1px solid var(--neon-secondary);
              padding: 15px;
              border-radius: 12px;
            "
          >
            <h3 style="color: var(--neon-secondary); margin: 0 0 10px 0">
              <i class="fas fa-robot"></i> تحليل الذكاء الاصطناعي
            </h3>
            <p
              id="ai-summary-text"
              style="color: #eee; line-height: 1.6; margin: 0"
            ></p>
          </div>
        </div>
        <div id="loading-reviews" class="loader">
          <i class="fas fa-circle-notch fa-spin fa-2x"></i>
        </div>
        <div class="reviews-list" id="reviews-list"></div>
      </div>
    </main>

    <footer
      style="
        text-align: center;
        padding: 30px;
        color: #666;
        border-top: 1px solid #222;
        margin-top: 50px;
      "
    >
      <p>جميع الحقوق محفوظة © 2025 - عقارك</p>
    </footer>

    <div
      id="share-modal-overlay"
      class="share-modal-overlay"
      onclick="closeShareModal(event)"
    >
      <div class="share-modal">
        <h3
          style="
            color: white;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
          "
        >
          مشاركة الملف الشخصي
        </h3>
        <div class="share-options">
          <div class="share-option" onclick="shareTo('whatsapp')">
            <i class="fab fa-whatsapp" style="color: #25d366"></i
            ><span>واتساب</span>
          </div>
          <div class="share-option" onclick="shareTo('facebook')">
            <i class="fab fa-facebook" style="color: #1877f2"></i
            ><span>فيسبوك</span>
          </div>
          <div class="share-option" onclick="shareTo('copy')">
            <i class="fas fa-link" style="color: #ccc"></i
            ><span>نسخ الرابط</span>
          </div>
        </div>
        <button
          onclick="document.getElementById('share-modal-overlay').style.display='none'"
          style="
            margin-top: 20px;
            background: transparent;
            border: 1px solid #444;
            color: #aaa;
            padding: 8px 25px;
            border-radius: 20px;
            cursor: pointer;
          "
        >
          إغلاق
        </button>
      </div>
    </div>

    <script src="user-profile.js"></script>
    <script src="global-alert.js"></script>
  </body>
</html>
