<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بروفايل المستخدم | عقارك</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="logo.png" />

    <style>
      :root {
        --glass-bg: rgba(20, 20, 20, 0.95);
        --neon-primary: #00ff88;
        --neon-secondary: #00d4ff;
        --card-bg: #1a1a1a;
        --text-gray: #ccc;
      }

      body {
        background-color: #0f0f0f;
        background-image: radial-gradient(
          circle at 50% 0%,
          #1a2c25 0%,
          #0f0f0f 70%
        );
        min-height: 100vh;
        font-family: "Cairo", sans-serif;
        color: white;
        margin: 0;
        padding-top: 0;
        overflow-x: hidden;
      }

      .smart-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px 0;
        transition: transform 0.4s ease-in-out;
      }
      .header-hidden {
        transform: translateY(-100%);
      }
      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .nav-home-btn {
        color: white;
        text-decoration: none;
        border: 1px solid var(--neon-primary);
        padding: 8px 20px;
        border-radius: 50px;
        transition: 0.3s;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .nav-home-btn:hover {
        background: var(--neon-primary);
        color: black;
      }

      .profile-hero {
        padding: 120px 20px 40px;
        text-align: center;
        background: linear-gradient(
          180deg,
          rgba(0, 255, 136, 0.05) 0%,
          transparent 100%
        );
      }

      @media (max-width: 768px) {
        .profile-hero {
          padding: 80px 15px 30px;
        }
        .user-name-title {
          font-size: 1.5rem;
        }
        .profile-avatar-wrapper {
          width: 100px;
          height: 100px;
        }
      }
      .profile-avatar-wrapper {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
      }
      .profile-avatar {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--neon-primary);
        box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
      }
      .verified-badge {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background: #ffd700;
        color: #000;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #1a1a1a;
        font-size: 14px;
      }
      .user-name-title {
        font-size: 2rem;
        margin: 0;
        font-weight: 800;
        color: white;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .user-stats-bar {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
        flex-wrap: wrap;
      }
      .stat-pill {
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 15px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.9rem;
        color: #ddd;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .stat-pill i {
        color: var(--neon-primary);
      }

      .profile-tabs {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 30px auto;
        max-width: 600px;
        padding: 5px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50px;
      }
      .tab-btn {
        flex: 1;
        padding: 12px;
        border-radius: 40px;
        border: none;
        background: transparent;
        color: #aaa;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1rem;
      }
      .tab-btn.active {
        background: var(--neon-primary);
        color: black;
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
      }

      .content-container {
        max-width: 1200px;
        margin: 0 auto 60px;
        padding: 0 20px;
        min-height: 400px;
      }
      .hidden-section {
        display: none;
      }

      .listings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
      }
      .property-card {
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 16px;
        overflow: hidden;
        transition: 0.3s;
        cursor: pointer;
      }
      .property-card:hover {
        transform: translateY(-5px);
        border-color: var(--neon-secondary);
      }
      .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card-info {
        padding: 15px;
      }

      .ai-summary-box {
        background: linear-gradient(
          135deg,
          rgba(0, 212, 255, 0.1),
          rgba(0, 0, 0, 0)
        );
        border: 1px solid var(--neon-secondary);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.5s ease-out;
      }
      .ai-icon-float {
        position: absolute;
        top: -10px;
        left: -10px;
        font-size: 5rem;
        color: rgba(0, 212, 255, 0.1);
        transform: rotate(20deg);
      }
      .reviews-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .review-item {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid #333;
        padding: 20px;
        border-radius: 12px;
        display: flex;
        gap: 15px;
      }
      .reviewer-img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .loader {
        text-align: center;
        padding: 40px;
        color: var(--neon-primary);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header class="smart-header" id="main-header">
      <div class="header-content">
        <a
          href="home"
          style="
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
          "
        >
          <img
            src="logo.jpg"
            alt="Logo"
            style="
              width: 40px;
              border-radius: 50%;
              border: 2px solid var(--neon-primary);
            "
          />
          <span style="color: white; font-weight: bold; font-size: 1.2rem"
            >عقارك</span
          >
        </a>
        <a href="home" class="nav-home-btn"
          ><i class="fas fa-home"></i> الرئيسية</a
        >
      </div>
    </header>

    <section class="profile-hero">
      <div class="profile-avatar-wrapper" id="avatar-container"></div>
      <h1 class="user-name-title" id="user-name">...</h1>

      <div class="user-stats-bar">
        <div class="stat-pill">
          <i class="fas fa-building"></i>
          <span id="prop-count-badge">0 عقار</span>
        </div>
        <div class="stat-pill">
          <i class="fas fa-star" style="color: #ffd700"></i>
          <span id="rating-badge">0.0 (0)</span>
        </div>
        <div class="stat-pill">
          <i class="fas fa-calendar-alt"></i>
          <span id="join-date-text">...</span>
        </div>
      </div>
    </section>

    <div class="profile-tabs">
      <button class="tab-btn active" onclick="switchTab('properties')">
        العقارات
      </button>
      <button
        class="tab-btn"
        onclick="switchTab('reviews')"
        id="reviews-tab-btn"
      >
        آراء العملاء
      </button>
    </div>

    <main class="content-container">
      <div id="properties-section">
        <div id="loading-props" class="loader">
          <i class="fas fa-circle-notch fa-spin fa-2x"></i>
        </div>
        <div class="listings-grid" id="properties-grid"></div>
      </div>

      <div id="reviews-section" class="hidden-section">
        <div id="ai-summary-container" style="display: none">
          <div class="ai-summary-box">
            <i class="fas fa-robot ai-icon-float"></i>
            <h3 style="color: var(--neon-secondary); margin: 0 0 10px 0">
              <i class="fas fa-sparkles"></i> تحليل الذكاء الاصطناعي للتقييمات
            </h3>
            <p
              id="ai-summary-text"
              style="color: #eee; line-height: 1.6; position: relative"
            ></p>
          </div>
        </div>

        <div id="loading-reviews" class="loader">
          <i class="fas fa-circle-notch fa-spin fa-2x"></i>
        </div>
        <div class="reviews-list" id="reviews-list"></div>
      </div>
    </main>

    <footer
      style="
        text-align: center;
        padding: 30px;
        color: #666;
        border-top: 1px solid #222;
        margin-top: 50px;
      "
    >
      <p>جميع الحقوق محفوظة © 2025 - عقارك</p>
    </footer>

    <script src="user-profile.js"></script>
    <script src="global-alert.js"></script>
  </body>
</html>
