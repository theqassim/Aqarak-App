<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="auth-guard.js"></script>
    <title>عقارك - اعرض عقارك</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1c2630">
<link rel="apple-touch-icon" href="logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page custom-body">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo">
                <span class="logo-text">عقارك مضمون!</span>
            </div>
            <nav class="main-nav">
                <a href="home" class="nav-button neon-button-white">الرئيسية للموقع</a> 
            </nav>
        </div>
    </header>

   <main class="main-content">
        <div class="auth-frame neon-glow centered-page-content" style="max-width: 800px;">
            <h2 style="text-align: center; margin-bottom: 10px; color: var(--main-title);">اعرض عقارك للبيع</h2>
            
            <div id="category-selection" class="category-grid">
                <div class="category-card" onclick="selectCategory('residential')">
                    <i class="fas fa-home"></i>
                    <span>شقق وفيلات</span>
                </div>
                <div class="category-card" onclick="selectCategory('commercial')">
                    <i class="fas fa-store"></i>
                    <span>محلات ومخازن</span>
                </div>
                <div class="category-card" onclick="selectCategory('land')">
                    <i class="fas fa-layer-group"></i>
                    <span>أراضي</span>
                </div>
            </div>

            <div id="form-container" style="display: none; margin-top: 30px;">
                
                <button onclick="resetSelection()" class="btn-back-text">
                    <i class="fas fa-arrow-right"></i> تغيير النوع
                </button>

                <form id="seller-form" enctype="multipart/form-data" class="auth-form"> 
                    <input type="hidden" id="property-category" name="propertyType" value="">

                    <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        
                        <div class="input-group">
                            <label>اسمك</label>
                            <input type="text" id="seller-name" name="sellerName" class="neon-input-white" required>
                        </div>

                        <div class="input-group">
                            <label>رقم تليفونك</label>
                            <input type="tel" id="seller-phone" name="sellerPhone" class="neon-input-white" required>
                        </div>

                        <div class="input-group" style="grid-column: span 2;">
                            <label>عنوان الإعلان</label>
                            <input type="text" id="property-title" name="propertyTitle" class="neon-input-white" placeholder="مثال: شقة 150م بالمعادي..." required>
                        </div>

                        <div class="input-group" id="container-offer-type">
                            <label>نوع العرض</label>
                            <select id="property-offer-type" class="neon-input-white">
                                <option value="بيع">بيع</option>
                                <option value="إيجار">إيجار</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label>السعر المطلوب (جنيه)</label>
                            <input type="number" id="property-price" name="propertyPrice" class="neon-input-white" required>
                        </div>

                        <div class="input-group">
                            <label>المساحة (م²)</label>
                            <input type="number" id="property-area" name="propertyArea" class="neon-input-white" required>
                        </div>

                        <div class="input-group" id="container-rooms">
                            <label>عدد الغرف</label>
                            <input type="number" id="property-rooms" name="propertyRooms" class="neon-input-white">
                        </div>
                        
                        <div class="input-group" id="container-bathrooms">
                            <label>عدد الحمامات</label>
                            <input type="number" id="property-bathrooms" name="propertyBathrooms" class="neon-input-white">
                        </div>

                    </div>

                    <div class="input-group full-width" style="margin-top: 20px;">
                        <label>وصف تفصيلي للعقار</label>
                        <textarea id="property-description" name="propertyDescription" rows="5" class="neon-input-white" placeholder="اكتب التفاصيل هنا..."></textarea>
                    </div>

                    <div class="input-group full-width" style="margin-top: 20px;">
                        <label>صور العقار</label>
                        
                        <label for="property-images" class="btn-neon-auth" style="background: #555; width: auto; display: inline-block; margin-bottom: 10px;">
                            <i class="fas fa-upload"></i> اختر الصور
                        </label>
                        
                        <span style="color: #ff4444; font-weight: bold; font-size: 0.9rem; margin-right: 10px;">
                            (الحد الأقصى 10MB للصورة الواحدة) ⚠️
                        </span>
                        
                        <input type="file" id="property-images" name="images[]" multiple accept="image/*" style="display:none;"> 
                        
                        <div class="image-preview-container" id="image-preview-container"></div>
                    </div>
                    
                    <button type="submit" class="btn-neon-large-green">
                        <i class="fas fa-paper-plane"></i> تأكيد وإرسال للمراجعة
                    </button>

                    <p id="seller-form-message" class="message" style="margin-top: 20px; font-weight: bold;"></p> 

                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
              <div class="social-links">
                <a href="https://www.facebook.com/share/1DRMsHUZdG/" title="فيسبوك" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/aqarak.eg?igsh=ZHZhd2U0NTg4MzAy" title="انستجرام" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://whatsapp.com/channel/0029Vb6YH08CxoAoe7aaSP38" title="واتساب" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="contact-info">تواصلوا معنا!</p>
            <p>جميع الحقوق محفوظة © 2025 - عقارك</p>
        </div>
    </footer>

    <script src="utils.js"></script> 
    <script src="seller-form.js"></script>
    <script src="app.js"></script>
    <script src="reload.js"></script>
</body>
</html>
