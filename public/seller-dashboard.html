<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="auth-guard.js"></script>
    <title>عقارك - اعرض عقارك</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo">
                <span class="logo-text">عقارك مضمون!</span>
            </div>
            <nav class="main-nav">
                <a href="home.html" class="nav-button neon-button-white">الرئيسية للموقع</a> 
                <a href="#" class="nav-button neon-button-white logout-btn">تسجيل خروج</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="seller-form-container neon-glow centered-page-content" style="max-width: 800px;">
            <h2>نموذج عرض عقار</h2>
            <p>املأ البيانات التالية وارفع الصور، وستصلنا للمراجعة.</p>

            <p id="seller-form-message" class="message"></p> 
            <form id="seller-form" enctype="multipart/form-data" class="auth-form"> 

                <div class="form-grid">
                    <div class="input-group">
                        <label for="seller-name">اسمك</label>
                        <input type="text" id="seller-name" name="sellerName" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="seller-phone">رقم تليفونك (للتواصل)</label>
                        <input type="tel" id="seller-phone" name="sellerPhone" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="property-title">عنوان الإعلان (مثال: شقة للبيع بالمعادي)</label>
                        <input type="text" id="property-title" name="propertyTitle" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="property-type">نوع العرض</label>
                        <select id="property-type" name="propertyType" class="neon-input-white" required>
                            <option value="">اختر...</option>
                            <option value="بيع">بيع</option>
                            <option value="إيجار">إيجار</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="property-price">السعر المطلوب (جنيه)</label>
                        <input type="text" id="property-price" name="propertyPrice" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="property-area">المساحة (م²)</label>
                        <input type="number" id="property-area" name="propertyArea" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="property-rooms">عدد الغرف</label>
                        <input type="number" id="property-rooms" name="propertyRooms" class="neon-input-white" min="1" required>
                    </div>

                    <div class="input-group">
                        <label for="property-bathrooms">عدد الحمامات</label>
                        <input type="number" id="property-bathrooms" name="propertyBathrooms" class="neon-input-white" min="1" required>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label for="property-description">وصف تفصيلي للعقار</label>
                    <textarea id="property-description" name="propertyDescription" rows="5" class="neon-input-white"></textarea>
                </div>

                <div class="input-group full-width">
    <label>ارفع صور العقار (يمكنك اختيار أكثر من صورة)</label>
    
    <label for="property-images" class="file-upload-label btn-neon-auth">
        <i class="fas fa-upload"></i> اختر الصور
    </label>
    
    <input type="file" id="property-images" name="images[]" multiple accept="image/*" style="display:none;"> 
    
    <div class="image-preview-container" id="image-preview-container"></div>
</div>
                
                <button type="submit" class="btn-neon-large-green">
                    تأكيد وإرسال للمراجعة
                </button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p class="contact-info">تواصلوا معنا!</p>
            <p>جميع الحقوق محفوظة © 2025 - عقارك</p>
        </div>
    </footer>
    <script src="global-nav.js"></script> 
    <script src="logout.js"></script>
    <script src="utils.js"></script> 
    <script src="seller-form.js"></script> 
</body>
</html>
