<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>عقارك - اعرض عقارك</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page custom-body">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo">
                <span class="logo-text">عقارك مضمون!</span>
            </div>
            <nav class="main-nav">
                <a href="home" class="nav-button neon-button-white">الرئيسية</a> 
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="seller-form-container neon-glow centered-page-content" style="max-width: 800px;">
            <h2>نموذج عرض عقار</h2>
            <p>سيتم نشر العقار باسمك ورقمك المسجل لدينا.</p>

            <form id="seller-form" enctype="multipart/form-data" class="auth-form"> 

                <div class="form-grid">
                    <div class="input-group">
                        <label for="seller-name">اسمك</label>
                        <input type="text" id="seller-name" name="sellerName" class="neon-input-white" 
                               style="background-color: #333; color: #aaa; cursor: not-allowed;" readonly required>
                    </div>

                    <div class="input-group">
                        <label for="seller-phone">رقم تليفونك</label>
                        <input type="tel" id="seller-phone" name="sellerPhone" class="neon-input-white" 
                               style="background-color: #333; color: #aaa; cursor: not-allowed;" readonly required>
                    </div>

                    <div class="input-group">
                        <label for="property-category"><i class="fas fa-building"></i> فئة العقار</label>
                        <select id="property-category" name="propertyCategory" class="neon-input-white" onchange="toggleFields()" required>
                            <option value="apartment" selected>شقة / دوبلكس</option>
                            <option value="villa">فيلا / شاليه</option>
                            <option value="store">محل / مكتب / عيادة</option>
                            <option value="land">أرض</option>
                            <option value="building">عمارة كاملة</option>
                            <option value="warehouse">مخزن / مصنع</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="property-type">نوع العرض</label>
                        <select id="property-type" name="propertyType" class="neon-input-white" required>
                            <option value="بيع">بيع</option>
                            <option value="إيجار">إيجار</option>
                        </select>
                    </div>

                    <div class="input-group full-width">
                        <label for="property-title">عنوان الإعلان</label>
                        <input type="text" id="property-title" name="propertyTitle" class="neon-input-white" placeholder="مثال: شقة 150م للبيع في التجمع" required>
                    </div>

                    <div class="input-group">
                        <label for="property-price">السعر المطلوب (جنيه)</label>
                        <input type="text" id="property-price" name="propertyPrice" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="property-area">المساحة (م²)</label>
                        <input type="number" id="property-area" name="propertyArea" class="neon-input-white" required>
                    </div>

                    <div id="specs-container" style="display:contents;">
                        <div class="input-group" id="rooms-group">
                            <label for="property-rooms">عدد الغرف</label>
                            <input type="number" id="property-rooms" name="propertyRooms" class="neon-input-white" min="0" placeholder="3">
                        </div>

                        <div class="input-group" id="bath-group">
                            <label for="property-bathrooms">عدد الحمامات</label>
                            <input type="number" id="property-bathrooms" name="propertyBathrooms" class="neon-input-white" min="0" placeholder="2">
                        </div>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label for="property-description">وصف تفصيلي</label>
                    <textarea id="property-description" name="propertyDescription" rows="5" class="neon-input-white" placeholder="اكتب تفاصيل العقار والمميزات..."></textarea>
                </div>

                <div class="input-group full-width">
                    <label>ارفع صور العقار</label>
                    <label for="property-images" class="file-upload-label btn-neon-auth">
                        <i class="fas fa-upload"></i> اختر الصور
                    </label>
                    <input type="file" id="property-images" name="images[]" multiple accept="image/*" style="display:none;"> 
                    <div class="image-preview-container" id="image-preview-container"></div>
                </div>

                <button type="submit" class="btn-neon-large-green">تأكيد وإرسال</button>
            </form>
            <p id="seller-form-message" class="message"></p> 
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>جميع الحقوق محفوظة © 2025 - عقارك</p>
        </div>
    </footer>
    <script src="seller-form.js"></script>
</body>
</html>
