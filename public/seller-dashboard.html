<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>عقارك - اعرض عقارك</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page custom-body">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo">
                <span class="logo-text">عقارك مضمون!</span>
            </div>
            <nav class="main-nav">
                <a href="home" class="nav-button neon-button-white">الرئيسية</a> 
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="seller-form-container neon-glow centered-page-content" style="max-width: 800px;">
            <h2>نموذج عرض عقار</h2>
            <p>سيتم نشر العقار باسمك ورقمك المسجل لدينا.</p>

            <form id="seller-form" enctype="multipart/form-data" class="auth-form"> 

                <div class="form-grid">
                    <div class="input-group">
                        <label>اسمك</label>
                        <input type="text" id="seller-name" name="sellerName" class="neon-input-white" 
                               style="background-color: #333; color: #aaa; cursor: not-allowed;" readonly required>
                    </div>

                    <div class="input-group">
                        <label>رقم تليفونك</label>
                        <input type="tel" id="seller-phone" name="sellerPhone" class="neon-input-white" 
                               style="background-color: #333; color: #aaa; cursor: not-allowed;" readonly required>
                    </div>

                    <div class="input-group">
                        <label><i class="fas fa-building"></i> فئة العقار</label>
                        <select id="property-category" name="propertyCategory" class="neon-input-white" onchange="toggleFields()" required>
                            <option value="apartment" selected>شقة / دوبلكس</option>
                            <option value="villa">فيلا / شاليه</option>
                            <option value="office">مكتب / عيادة</option>
                            <option value="store">محل تجاري</option>
                            <option value="building">عمارة بالكامل</option>
                            <option value="land">أرض</option>
                            <option value="warehouse">مخزن / مصنع</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>نوع العرض</label>
                        <select name="propertyType" class="neon-input-white" required>
                            <option value="بيع">بيع</option>
                            <option value="إيجار">إيجار</option>
                        </select>
                    </div>

                    <div class="input-group full-width">
                        <label>عنوان الإعلان</label>
                        <input type="text" name="propertyTitle" class="neon-input-white" placeholder="مثال: شقة لقطة في التجمع" required>
                    </div>

                    <div class="input-group">
                        <label>السعر (جنيه)</label>
                        <input type="text" name="propertyPrice" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label>المساحة (م²)</label>
                        <input type="number" name="propertyArea" class="neon-input-white" required>
                    </div>

                    <div class="input-group" id="finishing-group">
                        <label>نوع التشطيب</label>
                        <select name="propertyFinishing" id="property-finishing" class="neon-input-white">
                            <option value="">اختر...</option>
                            <option value="بدون تشطيب">بدون تشطيب (طوب أحمر)</option>
                            <option value="نص تشطيب">نص تشطيب (محارة)</option>
                            <option value="تشطيب كامل">تشطيب كامل</option>
                            <option value="الترا لوكس">ألترا سوبر لوكس</option>
                            <option value="فرش فندقي">مفروش / فندقي</option>
                        </select>
                    </div>

                    <div class="input-group" id="rooms-group">
                        <label>عدد الغرف</label>
                        <input type="number" id="property-rooms" name="propertyRooms" class="neon-input-white" min="0">
                    </div>

                    <div class="input-group" id="bath-group">
                        <label>عدد الحمامات</label>
                        <input type="number" id="property-bathrooms" name="propertyBathrooms" class="neon-input-white" min="0">
                    </div>

                    <div class="input-group" id="level-group" style="display:none;">
                        <label>الدور الكام؟</label>
                        <select name="propertyLevel" id="property-level" class="neon-input-white">
                            <option value="">اختر...</option>
                            <option value="أرضي">أرضي</option>
                            <option value="1">الأول</option>
                            <option value="2">الثاني</option>
                            <option value="3">الثالث</option>
                            <option value="4">الرابع</option>
                            <option value="5">الخامس</option>
                            <option value="6+">أعلى من الخامس</option>
                            <option value="أخير">الدور الأخير (رووف)</option>
                        </select>
                    </div>

                    <div class="input-group" id="floors-count-group" style="display:none;">
                        <label>عدد الأدوار</label>
                        <input type="number" name="propertyFloors" id="property-floors" class="neon-input-white" placeholder="مثلاً: 3 أدوار">
                    </div>

                </div>

                <div class="input-group full-width">
                    <label>وصف تفصيلي</label>
                    <textarea id="property-description" name="propertyDescription" rows="5" class="neon-input-white" placeholder="اكتب تفاصيل العقار..."></textarea>
                </div>

                <div class="input-group full-width">
                    <label>ارفع صور العقار</label>
                    <label for="property-images" class="file-upload-label btn-neon-auth">
                        <i class="fas fa-upload"></i> اختر الصور
                    </label>
                    <input type="file" id="property-images" name="images[]" multiple accept="image/*" style="display:none;"> 
                    <div class="image-preview-container" id="image-preview-container"></div>
                </div>
                <div class="whatsapp-note-box neon-glow" style="margin: 20px 0; padding: 15px; border: 1px dashed #25d366; border-radius: 10px; background: rgba(37, 211, 102, 0.1); text-align: center;">
    <p style="color: #fff; margin-bottom: 5px; font-weight: bold;">
        <i class="fab fa-whatsapp" style="color: #25d366; font-size: 1.2rem;"></i> عندك فيديو للعقار؟
    </p>
    <p style="color: #ccc; font-size: 0.9rem; margin: 0;">
        بعد نشر الإعلان، تقدر تبعتلنا الفيديو على واتساب رقم 
        <a href="https://wa.me/201008102237" target="_blank" style="color: #25d366; text-decoration: underline; font-weight: bold; direction: ltr; display: inline-block;">01008102237</a> 
        واحنا هنضيفهولك فوراً!
    </p>
</div>

<button type="submit" class="btn-neon-large-green">تأكيد وإرسال</button>
            </form>
            <p id="seller-form-message" class="message"></p> 
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>جميع الحقوق محفوظة © 2025 - عقارك</p>
        </div>
    </footer>
    <script src="seller-form.js"></script>
</body>
</html>
