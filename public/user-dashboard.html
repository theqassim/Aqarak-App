<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="auth-guard.js"></script>
    <title>عقارك - حسابي</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo">
                <span class="logo-text">حسابي</span>
            </div>
            <nav class="main-nav">
                <a href="home.html" class="nav-button neon-button-white">الرئيسية للموقع</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <h1 class="page-title">لوحة التحكم الخاصة بي</h1>

        <div class="admin-dashboard-grid">
            
            <div class="dashboard-card neon-glow">
                <i class="fas fa-lock icon-large"></i>
                <h2 class="card-title">تغيير كلمة المرور</h2>
                <p>قم بتحديث كلمة المرور الخاصة بحسابك.</p>
                <a href="#" class="btn-neon-auth btn-full" id="show-change-password">تغيير الباسورد</a>
            </div>

            <div class="dashboard-card neon-glow">
                <i class="fas fa-heart icon-large"></i>
                <h2 class="card-title">عقاراتي المفضلة</h2>
                <p>عرض قائمة العقارات التي قمت بحفظها.</p>
                <a href="#" class="btn-neon-auth btn-full" id="show-favorites">عرض المفضلة</a>
            </div>

            <div class="dashboard-card neon-glow">
                <i class="fas fa-user-times icon-large"></i>
                <h2 class="card-title">مسح الحساب</h2>
                <p>حذف حسابك نهائياً من النظام.</p>
                <button class="btn-neon-red btn-full" id="delete-account-btn">حذف الحساب</button>
            </div>
        </div>

        <section class="change-password-section centered-page-content" style="max-width: 500px; display: none;" id="change-password-area">
            <h2 class="page-title">تغيير كلمة المرور</h2>
            <p id="password-message" class="message"></p>
            <form id="change-password-form" class="auth-form neon-glow">
                <div class="input-group">
                    <label for="current-password">كلمة المرور الحالية</label>
                    <input type="password" id="current-password" class="neon-input-white" required>
                </div>
                <div class="input-group">
                    <label for="new-password">كلمة المرور الجديدة</label>
                    <input type="password" id="new-password" class="neon-input-white" required>
                </div>
                <div class="input-group">
                    <label for="confirm-new-password">تأكيد كلمة المرور الجديدة</label>
                    <input type="password" id="confirm-new-password" class="neon-input-white" required>
                </div>
                <button type="submit" class="btn-neon-auth">حفظ التغييرات</button>
            </form>
        </section>

        <section class="favorites-section" style="display: none;" id="favorites-area">
            <h2 class="page-title">العقارات المفضلة</h2>
            <div class="listings-container" id="favorites-listings">
                <p class="empty-message">لا يوجد عقارات في المفضلة حالياً.</p>
            </div>
        </section>

    </main>

    <script src="global-nav.js"></script> 
    <script src="logout.js"></script>
    <script src="user-dashboard.js"></script>
    <script src="dash.js"></script> 
</body>
</html>
