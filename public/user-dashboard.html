<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="auth-guard.js"></script>
    <title>عقارك - عرض عقارك للبيع/الإيجار</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="شعار عقارك" class="logo">
                <span class="logo-text">عقارك مضمون!</span>
            </div>
            <nav class="main-nav">
                <a href="all-properties.html" class="nav-button neon-button-white">جميع العقارات</a>
                <a href="buy.html" class="nav-button neon-button-white">شراء</a>
                <a href="rent.html" class="nav-button neon-button-white">ايجار</a>
            </nav>
            <div class="user-actions">
                <div class="user-menu" id="user-menu-btn">
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="menu-dropdown" id="user-menu-dropdown">
                    </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="seller-form-container neon-glow centered-page-content" style="max-width: 800px;">
            <h2>نموذج عرض عقار</h2>
            <p>املأ البيانات التالية وارفع الصور، وستصلنا للمراجعة.</p>

            <form id="seller-form" enctype="multipart/form-data" class="auth-form"> 

                <div class="form-grid">
                    <div class="input-group">
                        <label for="seller-name">اسم البائع بالكامل</label>
                        <input type="text" id="seller-name" name="sellerName" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="seller-phone">رقم الهاتف للتواصل</label>
                        <input type="tel" id="seller-phone" name="sellerPhone" class="neon-input-white" required>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label for="property-title">عنوان العقار</label>
                    <input type="text" id="property-title" name="propertyTitle" class="neon-input-white" required>
                </div>

                <div class="form-grid">
                    <div class="input-group">
                        <label for="property-type">نوع العرض</label>
                        <select id="property-type" name="propertyType" class="neon-input-white" required>
                            <option value="">اختر النوع</option>
                            <option value="بيع">بيع</option>
                            <option value="إيجار">إيجار</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="property-price">السعر المطلوب (بالجنيه)</label>
                        <input type="text" id="property-price" name="propertyPrice" class="neon-input-white" placeholder="مثال: 5,000,000" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="input-group">
                        <label for="property-area">المساحة (م²)</label>
                        <input type="number" id="property-area" name="propertyArea" class="neon-input-white" placeholder="مثال: 150">
                    </div>
                    <div class="input-group">
                        <label for="property-rooms">عدد الغرف</label>
                        <input type="number" id="property-rooms" name="propertyRooms" class="neon-input-white" placeholder="مثال: 3">
                    </div>
                    <div class="input-group">
                        <label for="property-bathrooms">عدد الحمامات</label>
                        <input type="number" id="property-bathrooms" name="propertyBathrooms" class="neon-input-white" placeholder="مثال: 2">
                    </div>
                </div>
                
                <div class="input-group full-width">
                    <label for="property-description">وصف تفصيلي للعقار</label>
                    <textarea id="property-description" name="propertyDescription" class="neon-input-white" rows="5"></textarea>
                </div>

                <div class="input-group full-width">
                    <label>ارفع صور العقار (يمكنك اختيار أكثر من صورة)</label>
                    <label for="property-images" class="file-upload-label btn-neon-auth">
                        <i class="fas fa-upload"></i> اختر الصور
                    </label>
                    <input type="file" id="property-images" name="images" multiple accept="image/*" style="display:none;">
                    <div class="image-preview-container" id="image-preview-container"></div>
                </div>
                
                <p id="seller-form-message" class="message"></p> 

                <button type="submit" class="btn-neon-large-green">
                    تأكيد وإرسال للمراجعة
                </button>
            </form>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.facebook.com/share/1DRMsHUZdG/" title="فيسبوك" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/aqarak.eg?igsh=ZHZhd2U0NTg4MzAy" title="انستجرام" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://whatsapp.com/channel/0029Vb6YH08CxoAoe7aaSP38" title="واتساب" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p>&copy; 2024 عقارك. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
    
    <script src="global-nav.js".js"></script>
    <script src="seller-form.js"></script>
</body>
</html>
