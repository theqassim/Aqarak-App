<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اطلب عقارك - خدمة طلب العقارات من موقع عقارك</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      :root {
        --primary: #00ff88;
        --secondary: #00d4ff;
        --bg-dark: #0a0a0a;
        --glass: rgba(20, 20, 20, 0.8);
      }

      body {
        background-color: var(--bg-dark);
        background-image: radial-gradient(
          circle at 50% 0%,
          #112520 0%,
          #000000 80%
        );
        color: white;
        font-family: "Cairo", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .request-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 650px;
        box-shadow: 0 0 50px rgba(0, 255, 136, 0.05);
        position: relative;
        overflow: hidden;
      }

      .request-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--secondary), var(--primary));
        box-shadow: 0 0 15px var(--primary);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h1 {
        font-size: 1.8rem;
        margin: 10px 0;
        background: linear-gradient(to right, #fff, #ccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .header p {
        color: #888;
        font-size: 0.9rem;
      }
      .header-icon {
        font-size: 3.5rem;
        color: var(--primary);
        margin-bottom: 15px;
        filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3));
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .full-width {
        grid-column: span 2;
      }
      @media (max-width: 600px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
        .full-width {
          grid-column: span 1;
        }
      }

      .input-group label {
        display: block;
        color: var(--secondary);
        margin-bottom: 8px;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .neon-input {
        width: 100%;
        padding: 14px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid #333;
        border-radius: 12px;
        color: white;
        font-family: inherit;
        font-size: 1rem;
        transition: 0.3s;
        box-sizing: border-box;
      }
      .neon-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
        outline: none;
        background: rgba(0, 0, 0, 0.5);
      }

      select.neon-input {
        appearance: none;
        cursor: pointer;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300ff88' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: left 15px center;
        background-size: 18px;
      }

      .btn-submit {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, var(--primary), #00b862);
        border: none;
        border-radius: 50px;
        color: black;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 5px 20px rgba(0, 255, 136, 0.2);
      }
      .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
      }
      .btn-submit:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .back-nav {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #666;
        text-decoration: none;
        font-size: 1.2rem;
        transition: 0.3s;
      }
      .back-nav:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <a href="home" class="back-nav"><i class="fas fa-times"></i></a>

    <div class="request-card">
      <div class="header">
        <i class="fas fa-search-dollar header-icon"></i>
        <h1>اطلب عقارك بمواصفات دقيقة</h1>
        <p>
          سجل طلبك الآن، وسيقوم نظامنا بإبلاغك فور توفر عقار يطابق موقعك
          وميزانيتك.
        </p>
      </div>

      <form id="request-form">
        <div class="form-grid">
          <div class="input-group full-width">
            <label>الاسم بالكامل</label>
            <input
              type="text"
              id="req-name"
              class="neon-input"
              required
              placeholder="الاسم هنا.."
            />
          </div>

          <div class="input-group full-width">
            <label>رقم الواتساب (للتنبيهات)</label>
            <input
              type="tel"
              id="req-phone"
              class="neon-input"
              required
              placeholder="01xxxxxxxxx"
            />
          </div>

          <div class="input-group">
            <label>نوع العقار</label>
            <select id="req-type" class="neon-input" required>
              <option value="" disabled selected>اختر النوع...</option>
              <option value="apartment">شقة / دوبلكس</option>
              <option value="villa">فيلا / تاون هاوس</option>
              <option value="store">محل تجاري / مكتب</option>
              <option value="land">أرض</option>
              <option value="building">عمارة بالكامل</option>
              <option value="chalet">شاليه / ساحلي</option>
            </select>
          </div>

          <div class="input-group">
            <label>أقصى ميزانية (جنية)</label>
            <input
              type="number"
              id="req-price"
              class="neon-input"
              required
              placeholder="مثال: 2000000"
            />
          </div>

          <div class="input-group">
            <label>المحافظة</label>
            <select id="req-gov" class="neon-input" required>
              <option value="">اختر المحافظة...</option>
            </select>
          </div>

          <div class="input-group">
            <label>المدينة / الحي</label>
            <select id="req-city" class="neon-input" required>
              <option value="">اختر المدينة...</option>
            </select>
          </div>

          <div class="input-group full-width">
            <label>تفاصيل إضافية (اختياري)</label>
            <textarea
              id="req-notes"
              class="neon-input"
              rows="3"
              placeholder="مثال: محتاج دور أرضي بحديقة، تشطيب سوبر لوكس، قرب الخدمات..."
            ></textarea>
          </div>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-paper-plane"></i> تسجيل طلب البحث
        </button>
      </form>
    </div>

    <script src="request-property.js"></script>
    <script src="ban-check.js"></script>
  </body>
</html>
