<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>عقارك - تعديل الحساب</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --glass-bg: rgba(20, 20, 20, 0.95);
        --neon-primary: #00ff88;
        --neon-secondary: #00d4ff;
        --card-bg: #1a1a1a;
      }
      body {
        background-color: #0f0f0f;
        background-image: radial-gradient(
          circle at 50% 0%,
          #1a2c25 0%,
          #0f0f0f 70%
        );
        min-height: 100vh;
        margin: 0;
        padding: 0;
        font-family: "Cairo", sans-serif;
        color: white;
        padding-top: 80px;
      }
      * {
        box-sizing: border-box;
      }

      .mobile-header-custom {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: rgba(12, 12, 12, 0.98);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        z-index: 9999;
        padding: 0 20px;
        align-items: center;
        justify-content: space-between;
      }
      .mob-logo-link img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--neon-primary);
      }
      .page-title-header {
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .back-btn {
        color: #ccc;
        font-size: 1.4rem;
        cursor: pointer;
        text-decoration: none;
      }

      .edit-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 30px 20px;
        background: var(--card-bg);
        border-radius: 20px;
        border: 1px solid #333;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .profile-flip-wrapper {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px auto;
        position: relative;
        perspective: 1000px;
        cursor: pointer;
      }
      .flip-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        animation: initialFlip 2.5s ease-in-out forwards;
      }
      .flip-front,
      .flip-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid var(--neon-primary);
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      .flip-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .flip-back {
        transform: rotateY(180deg);
        background: #111;
        position: relative;
      }
      .flip-back img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.7);
        transition: 0.3s;
      }
      .flip-back:hover img {
        filter: brightness(0.4);
      }
      .upload-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        opacity: 0;
        transition: 0.3s;
        z-index: 2;
      }
      .flip-back:hover .upload-icon {
        opacity: 1;
      }
      @keyframes initialFlip {
        0% {
          transform: rotateY(0deg);
        }
        40% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(180deg);
        }
      }

      .input-group {
        margin-bottom: 20px;
        text-align: right;
      }
      .input-label {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 8px;
        display: block;
      }
      .neon-input {
        width: 100%;
        padding: 12px;
        background: #222;
        border: 1px solid #444;
        border-radius: 10px;
        color: white;
        font-family: inherit;
        transition: 0.3s;
      }
      .neon-input:focus {
        border-color: var(--neon-secondary);
        outline: none;
      }
      .neon-input:disabled {
        background: #1a1a1a;
        color: #555;
        border-color: #333;
        cursor: not-allowed;
      }
      .hint-text {
        font-size: 0.75rem;
        color: #aaa;
        margin-top: 5px;
        display: block;
      }
      .hint-warning {
        color: #ffeb3b;
      }

      .btn-save {
        width: 100%;
        padding: 12px;
        border-radius: 50px;
        background: linear-gradient(135deg, var(--neon-primary), #00cc6a);
        color: black;
        font-weight: bold;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
      }
      .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
      }
      .btn-save:disabled {
        background: #333;
        color: #666;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-delete {
        width: 100%;
        padding: 12px;
        border-radius: 50px;
        background: rgba(255, 68, 68, 0.1);
        border: 1px solid #ff4444;
        color: #ff4444;
        margin-top: 30px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn-delete:hover {
        background: #ff4444;
        color: white;
        box-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 20000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <header class="mobile-header-custom">
      <a href="home" class="mob-logo-link"><img src="logo.png" /></a>
      <span class="page-title-header">تعديل الملف الشخصي</span>
      <a href="home" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    </header>

  <div class="cover-wrapper" style="position:relative; height:180px; background:#222; border-radius:15px; overflow:hidden; margin-bottom:40px; border:1px solid #333;">
    <img id="current-cover-img" src="" style="width:100%; height:100%; object-fit:cover; opacity:1;">
    
    <button onclick="document.getElementById('cover-upload').click()" style="position:absolute; bottom:10px; right:10px; background:rgba(0,0,0,0.7); color:white; border:1px solid #555; border-radius:50%; width:35px; height:35px; cursor:pointer;">
        <i class="fas fa-camera"></i>
    </button>

    <button type="button" onclick="markDelete('cover')" style="position:absolute; bottom:10px; left:10px; background:rgba(255,0,0,0.7); color:white; border:none; border-radius:50%; width:35px; height:35px; cursor:pointer;" title="حذف الغلاف">
        <i class="fas fa-trash"></i>
    </button>
</div>
<input type="file" id="cover-upload" hidden accept="image/*" onchange="previewCover(event)" />

<div class="profile-flip-wrapper" style="margin-top:-90px; position:relative; z-index:5;">
    <div class="flip-inner">
        <div class="flip-front"><img id="current-profile-display" src="logo.png" alt="Logo" style="background:#000;"></div>
        <div class="flip-back" onclick="document.getElementById('profile-upload').click()">
            <img id="current-profile-img" src="logo.png" alt="User" />
            <i class="fas fa-camera upload-icon"></i>
        </div>
    </div>
    <button type="button" onclick="markDelete('profile')" style="position:absolute; bottom:0; left:-10px; background:#ff4444; color:white; border:2px solid #1a1a1a; border-radius:50%; width:30px; height:30px; cursor:pointer; z-index:10; display:flex; align-items:center; justify-content:center;">
        <i class="fas fa-trash" style="font-size:0.8rem;"></i>
    </button>
</div>
<input type="file" id="profile-upload" hidden accept="image/*" onchange="previewImage(event)" />
      <form id="edit-profile-form">
        <div class="input-group">
  <label class="input-label">المسمى الوظيفي</label>
  <input type="text" id="edit-job" class="neon-input" placeholder="مثال: سمسار، مطور عقاري" />
</div>
        <div class="input-group">
          <label class="input-label">الاسم</label>
          <input type="text" id="display-name" class="neon-input" disabled />
        </div>

        <div class="input-group">
          <label class="input-label">رقم الهاتف</label>
          <input
            type="text"
            id="display-phone"
            class="neon-input"
            disabled
            style="direction: ltr; text-align: right"
          />
        </div>

        <div class="input-group">
          <label class="input-label">اسم المستخدم (Username)</label>
          <input
            type="text"
            id="edit-username"
            class="neon-input"
            placeholder="username"
          />
          <span class="hint-text hint-warning"
            ><i class="fas fa-info-circle"></i> يمكنك تغيير اسم المستخدم مرة
            واحدة كل شهر.</span
          >
        </div>

        <div class="input-group">
          <label class="input-label">نبذة عني (Bio)</label>
          <textarea
            id="edit-bio"
            class="neon-input"
            rows="3"
            placeholder="اكتب نبذة مختصرة عن نفسك أو عن شركتك..."
          ></textarea>
        </div>

        <div style="margin: 20px 0; border-top: 1px solid #333; padding-top:15px;">
    <label class="input-label" style="color:#00d4ff">روابط التواصل الاجتماعي</label>
    <input type="text" id="social-fb" class="neon-input" placeholder="رابط فيسبوك" style="margin-bottom:10px;">
    <input type="text" id="social-insta" class="neon-input" placeholder="رابط انستجرام" style="margin-bottom:10px;">
    <input type="text" id="social-web" class="neon-input" placeholder="موقعك الإلكتروني">
</div>

        <button type="submit" class="btn-save" id="save-btn">
          حفظ التغييرات
        </button>
      </form>

      <button
        onclick="document.getElementById('deleteModal').style.display='block'"
        class="btn-delete"
      >
        <i class="fas fa-trash-alt"></i> حذف الحساب نهائياً
      </button>
    </div>

    <div id="deleteModal" class="modal">
      <div
        style="
          background: #1c2630;
          width: 90%;
          max-width: 400px;
          margin: 20% auto;
          padding: 25px;
          border-radius: 15px;
          border: 1px solid #ff4444;
          text-align: center;
          position: relative;
        "
      >
        <span
          onclick="document.getElementById('deleteModal').style.display='none'"
          style="
            position: absolute;
            top: 10px;
            left: 15px;
            color: #777;
            cursor: pointer;
            font-size: 1.5rem;
          "
          >&times;</span
        >

        <i
          class="fas fa-exclamation-triangle"
          style="font-size: 3rem; color: #ff4444; margin-bottom: 15px"
        ></i>
        <h3 style="color: #ff4444; margin-bottom: 10px">هل أنت متأكد؟</h3>
        <p style="color: #ccc; font-size: 0.9rem; margin-bottom: 20px">
          سيتم حذف حسابك وجميع إعلاناتك نهائياً. هذا الإجراء لا يمكن التراجع
          عنه.
        </p>

        <div class="input-group">
          <input
            type="password"
            id="delete-pass"
            class="neon-input"
            placeholder="أدخل كلمة المرور للتأكيد"
            style="border-color: #ff4444"
          />
        </div>

        <button
          class="btn-delete"
          style="margin-top: 10px; background: #ff4444; color: white"
          onclick="confirmDeleteAccount()"
        >
          تأكيد الحذف
        </button>
      </div>
    </div>

    <div id="errorModal" class="custom-modal">
      <div class="custom-modal-content">
        <div class="modal-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h3 class="modal-title">تنبيـه</h3>
        <p id="errorModalMessage" class="modal-msg"></p>
        <button onclick="closeErrorModal()" class="modal-btn">حسنـاً</button>
      </div>
    </div>

    <style>
      .custom-modal {
        display: none;
        position: fixed;
        z-index: 99999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .custom-modal.show {
        display: flex;
        opacity: 1;
      }

      .custom-modal-content {
        background: linear-gradient(145deg, #1a1a1a, #222);
        border: 1px solid rgba(255, 68, 68, 0.3);
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5),
          0 0 20px rgba(255, 68, 68, 0.1);
        transform: scale(0.8) translateY(20px);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .custom-modal.show .custom-modal-content {
        transform: scale(1) translateY(0);
      }

      .modal-icon {
        font-size: 3rem;
        color: #ff4444;
        margin-bottom: 15px;
        text-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
        animation: pulseIcon 2s infinite;
      }

      .modal-title {
        color: white;
        font-size: 1.5rem;
        margin-bottom: 10px;
        font-family: "Cairo", sans-serif;
      }

      .modal-msg {
        color: #ccc;
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 25px;
      }

      .modal-btn {
        background: #ff4444;
        color: white;
        border: none;
        padding: 12px 35px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
      }

      .modal-btn:hover {
        background: #ff2222;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 68, 68, 0.5);
      }

      @keyframes pulseIcon {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>

    <script src="edit-profile.js"></script>
  </body>
</html>
