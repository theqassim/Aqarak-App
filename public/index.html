<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="6vlh8wl2ZgY_3ZSoahXRAgJc2VxgA9mRumTOljrfH0U" />
    <meta name="description" content="أفضل منصة عقارية في مصر لعرض وطلب العقارات مجاناً. شقق للبيع، إيجار، أراضي، وفيلات بأقل نسبة سمسرة. موقع عقارك يسهل عليك البحث عن سكن." />
    <meta name="keywords" content="عقارات مصر, شقق للبيع, ايجار شقق, عقارك, سمسرة, بيع عقار, موقع عقارات مجاني" />
    <title>عقارك - دخول / تسجيل</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="centered-body">

    <main class="main-content">
        <div class="auth-frame neon-glow centered-page-content">
            
            <div class="auth-tabs">
                <button id="tab-register" class="tab-btn active">إنشاء حساب</button>
                <button id="tab-login" class="tab-btn">تسجيل الدخول</button>
            </div>

            <div id="register-form-wrapper">
                <p id="register-message" class="message"></p>
                <form id="register-form" class="auth-form">
                    <div class="input-group">
                        <label for="reg-name">الاسم بالكامل</label>
                        <input type="text" id="reg-name" class="neon-input-white" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-email">البريد الإلكتروني</label>
                        <input type="email" id="reg-email" class="neon-input-white" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-password">كلمة المرور</label>
                        <input type="password" id="reg-password" class="neon-input-white" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-confirm-password">تأكيد كلمة المرور</label>
                        <input type="password" id="reg-confirm-password" class="neon-input-white" required>
                    </div>
                    <button type="submit" class="btn-neon-auth">تسجيل جديد</button>
                </form>
            </div>

            <div id="login-form-wrapper" style="display:none;">
                <p id="login-message" class="message"></p>
                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <label for="login-email">البريد الإلكتروني</label>
                        <input type="email" id="login-email" class="neon-input-white" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">كلمة المرور</label>
                        <input type="password" id="login-password" class="neon-input-white" required>
                    </div>
                    <button type="submit" class="btn-neon-auth">دخول</button>
                </form>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
