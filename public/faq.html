<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الأسئلة الشائعة - عقارك</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
      :root {
        --glass-bg: rgba(20, 20, 20, 0.95);
        --neon-primary: #00ff88;
        --neon-secondary: #00d4ff;
        --text-gray: #aaa;
      }

      body {
        background-color: #0f0f0f;
        min-height: 100vh;
        font-family: "Cairo", sans-serif;
        color: white;
        margin: 0;
        padding-top: 70px;
        overflow-x: hidden;
      }

      .main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px 0;
      }
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .faq-hero {
        text-align: center;
        padding: 40px 20px;
      }
      .faq-title {
        font-size: 2.5rem;
        font-weight: 900;
        margin-bottom: 10px;
        background: linear-gradient(to right, #fff, var(--neon-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .faq-subtitle {
        color: var(--text-gray);
        font-size: 1rem;
        line-height: 1.6;
      }

      .faq-container {
        max-width: 800px;
        margin: 0 auto 60px;
        padding: 0 15px;
      }
      .faq-item {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        margin-bottom: 15px;
        overflow: hidden;
      }
      .faq-question {
        padding: 15px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
        font-size: 1rem;
        color: white;
      }
      .faq-answer {
        max-height: 0;
        overflow: hidden;
        transition: 0.3s;
        padding: 0 15px;
        color: #ccc;
        font-size: 0.9rem;
        line-height: 1.6;
      }
      .faq-item.active .faq-answer {
        padding-bottom: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 5px;
      }
      .faq-item.active {
        border-color: var(--neon-secondary);
      }
      .faq-item.active i {
        transform: rotate(180deg);
        color: var(--neon-secondary);
      }

      .ask-section {
        padding: 40px 15px;
        background: #151515;
        text-align: center;
        border-top: 1px solid #333;
      }
      .ask-box {
        max-width: 500px;
        margin: 0 auto;
        background: #222;
        padding: 25px;
        border-radius: 15px;
        border: 1px solid #333;
      }
      .ask-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        background: #111;
        border: 1px solid #444;
        border-radius: 8px;
        color: white;
        font-family: "Cairo";
        box-sizing: border-box;
      }
      .ask-btn {
        background: var(--neon-primary);
        color: black;
        font-weight: bold;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 50px;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .faq-title {
          font-size: 1.8rem;
        }
        .header-content {
          padding: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <a
          href="home"
          style="
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
          "
        >
          <img
            src="logo.png"
            alt="Logo"
            style="
              width: 35px;
              border-radius: 50%;
              border: 2px solid var(--neon-primary);
            "
          />
          <span style="color: white; font-weight: bold">عقارك</span>
        </a>
        <a
          href="home"
          style="
            color: white;
            text-decoration: none;
            border: 1px solid var(--neon-secondary);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
          "
        >
          الرئيسية <i class="fas fa-home"></i>
        </a>
      </div>
    </header>

    <section class="faq-hero">
      <h1 class="faq-title">الأسئلة الشائعة</h1>
      <p class="faq-subtitle">كل المعلومات اللي تهمك عن استخدام المنصة.</p>
    </section>

    <div class="faq-container" id="faq-list">
      <p style="text-align: center; color: #777">جاري التحميل...</p>
    </div>

    <section class="ask-section">
      <div class="ask-box">
        <h3 style="margin-bottom: 15px; color: white">عندك سؤال مش موجود؟</h3>
        <input
          type="text"
          id="ask-name"
          class="ask-input"
          placeholder="اسمك (اختياري)"
        />
        <textarea
          id="ask-text"
          class="ask-input"
          rows="3"
          placeholder="اكتب سؤالك هنا..."
        ></textarea>
        <button class="ask-btn" onclick="submitQuestion()">إرسال السؤال</button>
      </div>
    </section>

    <script>
      async function loadFAQs() {
        try {
          const res = await fetch("/api/public/faqs");
          const faqs = await res.json();
          const container = document.getElementById("faq-list");

          if (faqs.length === 0) {
            container.innerHTML =
              '<p style="text-align:center; color:#777;">لا توجد أسئلة منشورة حالياً.</p>';
            return;
          }

          container.innerHTML = faqs
            .map(
              (faq) => `
                    <div class="faq-item" onclick="this.classList.toggle('active'); const ans = this.querySelector('.faq-answer'); ans.style.maxHeight = this.classList.contains('active') ? ans.scrollHeight + 'px' : null;">
                        <div class="faq-question">
                            ${faq.question}
                            <i class="fas fa-chevron-down" style="transition:0.3s"></i>
                        </div>
                        <div class="faq-answer">${faq.answer}</div>
                    </div>
                `
            )
            .join("");
        } catch (e) {
          document.getElementById("faq-list").innerHTML =
            '<p style="text-align:center; color:red;">فشل التحميل</p>';
        }
      }

      async function submitQuestion() {
        const question = document.getElementById("ask-text").value;
        const name = document.getElementById("ask-name").value;
        const btn = document.querySelector(".ask-btn");

        if (!question) return alert("اكتب السؤال الأول");

        btn.innerHTML = "جاري الإرسال...";
        btn.disabled = true;

        try {
          const res = await fetch("/api/public/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question, name }),
          });
          if (res.ok) {
            alert("تم استلام سؤالك وهنجاوب عليه قريب!");
            document.getElementById("ask-text").value = "";
          }
        } catch (e) {
          alert("خطأ في الاتصال");
        }

        btn.innerHTML = "إرسال السؤال";
        btn.disabled = false;
      }

      loadFAQs();
    </script>
  </body>
</html>
