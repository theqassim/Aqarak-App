<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عقارك - الأسئلة الشائعة</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
      :root {
        --glass-bg: rgba(20, 20, 20, 0.95);
        --neon-primary: #00ff88;
        --neon-secondary: #00d4ff;
        --text-gray: #aaa;
        --card-bg: #1a1a1a;
      }

      body {
        background-color: #0f0f0f;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(0, 255, 136, 0.05) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(0, 212, 255, 0.05) 0%,
            transparent 40%
          );
        min-height: 100vh;
        font-family: "Cairo", sans-serif;
        color: white;
        margin: 0;
        padding-top: 80px;
        overflow-x: hidden;
      }

      .main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px 0;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .main-header.hidden {
        transform: translateY(-100%);
      }
      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .faq-hero {
        text-align: center;
        padding: 60px 20px;
        position: relative;
      }
      .faq-title {
        font-size: 3.5rem;
        font-weight: 900;
        background: linear-gradient(to right, #fff, var(--neon-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
        position: relative;
        display: inline-block;
      }
      .faq-title::after {
        content: "?";
        position: absolute;
        top: -20px;
        left: -30px;
        font-size: 5rem;
        color: rgba(0, 255, 136, 0.1);
        transform: rotate(-20deg);
      }
      .faq-subtitle {
        color: var(--text-gray);
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .faq-container {
        max-width: 900px;
        margin: 0 auto 80px;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .faq-item {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
      }
      .faq-item:hover {
        border-color: var(--neon-secondary);
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
        transform: translateY(-2px);
      }
      .faq-item.active {
        background: rgba(0, 212, 255, 0.05);
        border-color: var(--neon-primary);
      }

      .faq-question {
        padding: 20px 25px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
        font-size: 1.1rem;
        color: white;
        user-select: none;
      }
      .faq-question i {
        transition: transform 0.4s;
        color: var(--neon-primary);
      }
      .faq-item.active .faq-question i {
        transform: rotate(180deg);
        color: var(--neon-secondary);
      }

      .faq-answer {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
        padding: 0 25px;
        color: #ccc;
        line-height: 1.8;
        font-size: 0.95rem;
        border-top: 1px solid transparent;
      }
      .faq-item.active .faq-answer {
        padding-bottom: 25px;
        border-top: 1px solid rgba(0, 255, 136, 0.2);
        margin-top: 5px;
      }

      .ask-section {
        background: rgba(15, 15, 15, 0.8);
        border-top: 1px solid #333;
        padding: 60px 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .ask-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--neon-primary),
          transparent
        );
      }
      .ask-box {
        max-width: 600px;
        margin: 0 auto;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }
      .ask-input {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        background: #0f0f0f;
        border: 1px solid #333;
        border-radius: 10px;
        color: white;
        font-family: "Cairo", sans-serif;
        transition: 0.3s;
      }
      .ask-input:focus {
        outline: none;
        border-color: var(--neon-primary);
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
      }
      .ask-btn {
        background: var(--neon-primary);
        color: black;
        font-weight: bold;
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
      }
      .ask-btn:hover {
        transform: scale(1.02);
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      }

      .loader {
        text-align: center;
        color: var(--neon-secondary);
        padding: 40px;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <header class="main-header" id="mainHeader">
      <div class="header-content">
        <a
          href="home"
          style="
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
          "
        >
          <img
            src="logo.jpg"
            alt="Logo"
            style="
              width: 40px;
              border-radius: 50%;
              border: 2px solid var(--neon-primary);
            "
          />
          <span style="color: white; font-weight: bold; font-size: 1.2rem"
            >عقارك</span
          >
        </a>
        <a
          href="home"
          style="
            color: white;
            text-decoration: none;
            border: 1px solid var(--neon-secondary);
            padding: 8px 20px;
            border-radius: 50px;
          "
        >
          <i class="fas fa-home"></i> الرئيسية
        </a>
      </div>
    </header>

    <section class="faq-hero">
      <h1 class="faq-title">مركز المعلومات</h1>
      <p class="faq-subtitle">
        كل ما تحتاج معرفته عن استخدام منصة "عقارك" والخدمات القانونية والتسويقية
        في مكان واحد.
      </p>
    </section>

    <div class="faq-container" id="faq-list">
      <div class="loader">
        <i class="fas fa-circle-notch fa-spin"></i> جاري تحميل الأسئلة...
      </div>
    </div>

    <section class="ask-section">
      <div class="ask-box">
        <i
          class="fas fa-lightbulb"
          style="
            font-size: 3rem;
            color: var(--neon-secondary);
            margin-bottom: 20px;
          "
        ></i>
        <h2 style="margin-bottom: 10px">ملقتش إجابة لسؤالك؟</h2>
        <p style="color: #aaa; margin-bottom: 25px">
          ابعتلنا استفسارك وهنرد عليك، وممكن ننشره هنا لتعم الفائدة.
        </p>

        <input
          type="text"
          id="ask-name"
          class="ask-input"
          placeholder="اسمك (اختياري)"
        />
        <textarea
          id="ask-text"
          class="ask-input"
          rows="3"
          placeholder="اكتب سؤالك هنا..."
        ></textarea>
        <button class="ask-btn" onclick="submitQuestion()">
          <i class="fas fa-paper-plane"></i> إرسال السؤال
        </button>
      </div>
    </section>

    <footer
      style="
        text-align: center;
        padding: 30px;
        border-top: 1px solid #333;
        color: #666;
        margin-top: 50px;
      "
    >
      <p>© 2025 عقارك - جميع الحقوق محفوظة</p>
    </footer>

    <script>
      let lastScrollTop = 0;
      const header = document.getElementById("mainHeader");

      window.addEventListener("scroll", () => {
        let scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop && scrollTop > 100) {
          header.classList.add("hidden");
        } else {
          header.classList.remove("hidden");
        }
        lastScrollTop = scrollTop;
      });

      async function loadFAQs() {
        try {
          const res = await fetch("/api/public/faqs");
          const faqs = await res.json();
          const container = document.getElementById("faq-list");

          if (faqs.length === 0) {
            container.innerHTML =
              '<p style="text-align:center; color:#777;">لا توجد أسئلة منشورة حالياً.</p>';
            return;
          }

          container.innerHTML = faqs
            .map(
              (faq, index) => `
                    <div class="faq-item" onclick="toggleFaq(this)">
                        <div class="faq-question">
                            ${faq.question}
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="faq-answer">
                            ${faq.answer || "لا توجد إجابة بعد."}
                        </div>
                    </div>
                `
            )
            .join("");
        } catch (e) {
          document.getElementById("faq-list").innerHTML =
            '<p style="text-align:center; color:red;">فشل التحميل</p>';
        }
      }

      function toggleFaq(element) {
        const isActive = element.classList.contains("active");

        document.querySelectorAll(".faq-item").forEach((item) => {
          item.classList.remove("active");
          item.querySelector(".faq-answer").style.maxHeight = null;
        });

        if (!isActive) {
          element.classList.add("active");
          const answer = element.querySelector(".faq-answer");
          answer.style.maxHeight = answer.scrollHeight + "px";
        }
      }

      async function submitQuestion() {
        const question = document.getElementById("ask-text").value;
        const name = document.getElementById("ask-name").value;
        const btn = document.querySelector(".ask-btn");

        if (!question) return alert("يرجى كتابة السؤال");

        btn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
        btn.disabled = true;

        try {
          const res = await fetch("/api/public/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question, name }),
          });

          if (res.ok) {
            alert("✅ تم إرسال سؤالك للإدارة للمراجعة.");
            document.getElementById("ask-text").value = "";
          } else {
            alert("خطأ في الإرسال");
          }
        } catch (e) {
          alert("خطأ في الاتصال");
        } finally {
          btn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال السؤال';
          btn.disabled = false;
        }
      }

      loadFAQs();
    </script>
  </body>
</html>
