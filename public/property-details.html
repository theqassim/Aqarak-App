<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>عقارك - تفاصيل العقار</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1c2630">
<link rel="apple-touch-icon" href="logo.jpg">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="internal-page custom-body2" >

    <header class="main-header">
        <div class="header-container">
            <div class="header-top-row">
                <div class="logo-container">
                    <a href="home" style="display: flex; align-items: center; text-decoration: none;">
                        <img src="logo.jpg" alt="شعار عقارك" class="logo">
                    </a>
                </div>
            </div>
             <nav class="main-nav">
                <a href="all-properties" class="nav-button neon-button-white">جميع العقارات</a>
                <a href="home" class="nav-button neon-button-white">العودة</a>
                </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="property-detail-container centered-page-content" id="property-detail-container">
            <div id="loading-message" class="empty-message">
                <p><i class="fas fa-spinner fa-spin"></i> جاري تحميل تفاصيل العقار...</p>
            </div>
        </div>
    </main>

   <div id="lightbox-modal" class="lightbox-overlay">
        <span class="close-lightbox">&times;</span>
        <button class="lightbox-btn prev-lightbox"><i class="fas fa-chevron-right"></i></button>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="صورة مكبرة">
            <div class="lightbox-counter">1 / 1</div>
        </div>
        <button class="lightbox-btn next-lightbox"><i class="fas fa-chevron-left"></i></button>
    </div>

    <div id="offer-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content neon-glow" style="max-width: 500px;">
            
            <span class="close-modal" onclick="closeOfferModal()">&times;</span>
            
            <h3 style="color: var(--main-title); text-align: center; margin-bottom: 20px;">
                <i class="fas fa-money-bill-wave" style="color: #ff9800;"></i> قدم عرض سعر
            </h3>
            
            <p style="text-align: center; color: #888; margin-bottom: 20px; font-size: 0.9rem;">
                أدخل السعر المناسب لك وسنقوم بعرضه على المالك مباشرة.
            </p>
            
            <form id="offer-form">
                <div class="input-group">
                    <label>اسمك</label>
                    <input type="text" id="offer-name" class="neon-input-white" required>
                </div>
                
                <div class="input-group">
                    <label>رقم تليفونك</label>
                    <input type="tel" id="offer-phone" class="neon-input-white" required>
                </div>
                
                <div class="input-group">
                    <label>سعر العرض (ج.م)</label>
                    <input type="number" id="offer-price" class="neon-input-white" placeholder="مثال: 1500000" required>
                </div>
                
                <button type="submit" class="btn-offer-submit">
                    إرسال العرض <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
    <footer class="main-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.facebook.com/share/1DRMsHUZdG/" title="فيسبوك" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/aqarak.eg?igsh=ZHZhd2U0NTg4MzAy" title="انستجرام" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://whatsapp.com/channel/0029Vb6YH08CxoAoe7aaSP38" title="واتساب" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="contact-info">تواصلوا معنا!</p>
            <p>جميع الحقوق محفوظة © 2025 - عقارك</p>
        </div>
    </footer>

    <script src="utils.js"></script> 
    <script type="module" src="property-details.js"></script>
    <script src="app.js"></script>
</body>
</html>
