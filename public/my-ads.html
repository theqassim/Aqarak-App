<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>إعلاناتي - عقارك</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .ads-list { display: flex; flex-direction: column; gap: 15px; max-width: 600px; margin: 20px auto; }
        
        .ad-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .ad-item:hover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
            transform: translateX(-5px);
        }

        .ad-info h3 { font-size: 1.1rem; font-weight: bold; margin: 0 0 5px 0; }
        .ad-price { font-size: 0.95rem; color: #ffd700; font-weight: bold; }
        
        .status-badge {
            font-size: 0.75rem; padding: 3px 8px; border-radius: 4px; margin-left: 8px; font-weight: normal; display: inline-block;
        }
        .status-active { border: 1px solid #00ff88; color: #00ff88; background: rgba(0, 255, 136, 0.1); }
        .status-pending { border: 1px solid #ffaa00; color: #ffaa00; background: rgba(255, 170, 0, 0.1); }

        .arrow-icon { color: #555; font-size: 1.2rem; transition: 0.3s; }
        .ad-item:hover .arrow-icon { color: #00ff88; }
        
        .empty-ads { text-align: center; color: #aaa; margin-top: 50px; }
    </style>
</head>
<body class="internal-page custom-body">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="شعار عقارك" class="logo">
                <span class="logo-text">إعلاناتي</span>
            </div>
            <nav class="main-nav">
                <a href="user-dashboard" class="nav-button neon-button-white">العودة للقائمة</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <h1 class="page-title">عقارات قمت بنشرها</h1>
        
        <div id="loading-spinner" style="text-align:center; color:#00ff88; margin-top:30px;">
            <i class="fas fa-spinner fa-spin fa-2x"></i><br>جاري تحميل عقاراتك...
        </div>

        <div class="ads-list" id="my-ads-container"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('my-ads-container');
            const spinner = document.getElementById('loading-spinner');

            try {
                const response = await fetch('/api/user/my-properties');
                
                if (response.status === 401) {
                    window.location.href = 'login'; 
                    return;
                }

                const properties = await response.json();
                spinner.style.display = 'none';

                if (properties.length === 0) {
                    container.innerHTML = `
                        <div class="empty-ads">
                            <i class="fas fa-box-open fa-3x" style="margin-bottom:15px; color:#333;"></i>
                            <p>لم تقم بنشر أي عقارات حتى الآن.</p>
                            <a href="seller-dashboard" class="btn-neon-auth" style="margin-top:15px; display:inline-block;">اعرض عقارك الآن</a>
                        </div>
                    `;
                    return;
                }

                properties.forEach(prop => {
                    // تنظيف السعر من الحروف
                    const cleanPrice = prop.price.replace(/[^0-9.]/g, ''); 
                    const price = Number(cleanPrice).toLocaleString();
                    const typeLabel = (prop.type === 'buy' || prop.type === 'بيع') ? 'بيع' : 'إيجار';
                    
                    let statusHtml = '';
                    let link = '';
                    let clickAction = '';

                    if (prop.status === 'active') {
                        statusHtml = `<span class="status-badge status-active">نشط ✅</span>`;
                        link = `property-details?id=${prop.id}`;
                    } else {
                        statusHtml = `<span class="status-badge status-pending">قيد المراجعة ⏳</span>`;
                        link = '#';
                        clickAction = `onclick="alert('جاري مراجعة هذا العقار من قبل الإدارة، سيتم نشره قريباً.'); return false;"`;
                    }

                    const itemHTML = `
                        <a href="${link}" ${clickAction} class="ad-item">
                            <div class="ad-info">
                                <h3>${statusHtml} ${prop.title}</h3>
                                <div class="ad-price">${price} ج.م <span style="font-size:0.8rem; color:#888; font-weight:normal;">(${typeLabel})</span></div>
                            </div>
                            <i class="fas fa-chevron-left arrow-icon"></i>
                        </a>
                    `;
                    container.innerHTML += itemHTML;
                });

            } catch (error) {
                spinner.style.display = 'none';
                container.innerHTML = '<p class="error-msg" style="text-align:center;">حدث خطأ في الاتصال.</p>';
            }
        });
    </script>
</body>
</html>
