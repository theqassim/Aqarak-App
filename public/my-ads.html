<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>إعلاناتي - عقارك</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="apple-touch-icon" href="logo.png" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

        "@type": "RealEstateAgent",

        "name": "منصة عقارك - Aqarak",

        "alternateName": ["Aqarak EG", "شركة عقارك", "Aqarak Real Estate"],

        "url": "https://aqarakeg.com",

        "logo": "https://aqarakeg.com/logo.jpg",

        "image": "https://aqarakeg.com/logo.jpg",

        "description": "منصة عقارك هي الوجهة الأولى لبيع وشراء وإيجار العقارات في مصر بأقل عمولة. نحن شركة متخصصة في توفير حلول عقارية ذكية وسريعة.",

        "address": {
          "@type": "PostalAddress",

          "addressLocality": "Cairo",

          "addressCountry": "EG"
        },

        "priceRange": "$",

        "contactPoint": {
          "@type": "ContactPoint",

          "telephone": "+201008102237",

          "contactType": "customer service",

          "areaServed": "EG",

          "availableLanguage": ["Arabic"]
        },

        "sameAs": [
          "https://www.facebook.com/share/1ADgNDLXc6/",

          "https://www.instagram.com/aqarak.eg?igsh=eDN2d2tuNmxhazY5",

          "https://whatsapp.com/channel/0029Vb6YH08CxoAoe7aaSP38"
        ]
      }
    </script>
    <style>
      :root {
        --glass-bg: rgba(20, 20, 20, 0.95);
        --neon-primary: #00ff88;
        --neon-gold: #ffd700;
        --card-bg: #1a1a1a;
      }

      body.internal-page {
        background-color: #0f0f0f;
        background-image: radial-gradient(
          circle at 50% 0%,
          #1a2c25 0%,
          #0f0f0f 70%
        );
        min-height: 100vh;
        font-family: "Cairo", sans-serif;
        color: white;
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden;
      }

      .smart-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px 0;
        transition: transform 0.3s ease-in-out;
      }
      .smart-header.scroll-down {
        transform: translateY(-100%);
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .nav-home-btn {
        color: white;
        text-decoration: none;
        border: 1px solid var(--neon-primary);
        padding: 8px 20px;
        border-radius: 50px;
        transition: 0.3s;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .nav-home-btn:hover {
        background: var(--neon-primary);
        color: black;
      }

      .main-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 100px 20px 30px 20px;
      }

      .page-title {
        text-align: center;
        color: var(--neon-primary);
        margin-bottom: 25px;
        font-size: 1.8rem;
      }

      .ads-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .ad-item {
        background: var(--card-bg);
        border: 1px solid #333;
        border-radius: 12px;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        color: white;
        position: relative;
      }

      .ad-item:hover {
        border-color: var(--neon-primary);
        box-shadow: 0 5px 20px rgba(0, 255, 136, 0.1);
        transform: translateY(-3px);
      }

      .ad-info h3 {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 0 0 10px 0;
        color: white;
      }

      .ad-price {
        font-size: 1.1rem;
        color: var(--neon-gold);
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
      }

      .status-badge {
        font-size: 0.8rem;
        padding: 4px 10px;
        border-radius: 6px;
        display: inline-block;
      }
      .status-active {
        border: 1px solid var(--neon-primary);
        color: var(--neon-primary);
        background: rgba(0, 255, 136, 0.1);
      }
      .status-pending {
        border: 1px solid #ff9800;
        color: #ff9800;
        background: rgba(255, 152, 0, 0.1);
      }

      .arrow-icon {
        color: #555;
        font-size: 1.2rem;
        padding-right: 15px;
      }
      .ad-item:hover .arrow-icon {
        color: var(--neon-primary);
      }

      .empty-ads {
        text-align: center;
        color: #888;
        margin-top: 50px;
        border: 2px dashed #333;
        padding: 40px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.02);
      }

      @media (max-width: 768px) {
        .smart-header {
          padding: 10px 0;
        }
        .main-content {
          padding-top: 85px;
          padding-left: 15px;
          padding-right: 15px;
        }

        .page-title {
          font-size: 1.5rem;
        }

        .ad-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .arrow-icon {
          position: absolute;
          left: 20px;
          top: 50%;
          transform: translateY(-50%);
          padding: 0;
        }
      }
    </style>
  </head>
  <body class="internal-page">
    <header class="smart-header" id="main-header">
      <div class="header-content">
        <a
          href="home"
          style="
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
          "
        >
          <img
            src="logo.png"
            alt="Logo"
            style="
              width: 40px;
              border-radius: 50%;
              border: 2px solid var(--neon-primary);
            "
          />
          <span style="color: white; font-weight: bold; font-size: 1.2rem"
            >إعلاناتي</span
          >
        </a>
        <a href="dashboard" class="nav-home-btn"
          ><i class="fas fa-arrow-right"></i> القائمة</a
        >
      </div>
    </header>
    <main class="main-content">
      <h1 class="page-title">عقارات قمت بنشرها</h1>

      <div
        id="loading-spinner"
        style="text-align: center; color: var(--neon-primary); margin-top: 50px"
      >
        <i class="fas fa-circle-notch fa-spin fa-2x"></i><br /><span
          style="margin-top: 10px; display: block"
          >جاري التحميل...</span
        >
      </div>

      <div class="ads-list" id="my-ads-container"></div>
    </main>
    <script src="ban-check.js"></script>
    <script src="global-alert.js"></script>
    <script src="my-ads.js"></script>
  </body>
</html>
