<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>إعلاناتي - عقارك</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .ads-list { display: flex; flex-direction: column; gap: 15px; max-width: 600px; margin: 20px auto; }
        
        .ad-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00ff88;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            backdrop-filter: blur(5px);
        }

        .ad-item:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(-5px);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .ad-title { font-size: 1.1rem; font-weight: bold; margin: 0; }
        .ad-price { font-size: 0.9rem; color: #ffd700; margin-top: 5px; }
        .ad-status { font-size: 0.8rem; background: #333; padding: 2px 8px; border-radius: 4px; margin-left: 10px; }
        .arrow-icon { color: #00ff88; font-size: 1.2rem; }
        
        .empty-ads { text-align: center; color: #aaa; margin-top: 50px; font-size: 1.1rem; }
    </style>
</head>
<body class="internal-page custom-body">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="شعار عقارك" class="logo">
                <span class="logo-text">إعلاناتي</span>
            </div>
            <nav class="main-nav">
                <a href="user-dashboard" class="nav-button neon-button-white">العودة للقائمة</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <h1 class="page-title">عقارات قمت بنشرها</h1>
        
        <div id="loading-spinner" style="text-align:center; color:#00ff88; margin-top:30px;">
            <i class="fas fa-spinner fa-spin fa-2x"></i><br>جاري التحميل...
        </div>

        <div class="ads-list" id="my-ads-container">
            </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('my-ads-container');
            const spinner = document.getElementById('loading-spinner');

            try {
                const response = await fetch('/api/user/my-properties');
                
                if (response.status === 401) {
                    window.location.href = 'login'; // لو مش مسجل حوله للدخول
                    return;
                }

                const properties = await response.json();
                spinner.style.display = 'none';

                if (properties.length === 0) {
                    container.innerHTML = `
                        <div class="empty-ads">
                            <i class="fas fa-folder-open fa-3x" style="margin-bottom:15px;"></i>
                            <p>لم تقم بنشر أي عقارات حتى الآن.</p>
                            <a href="seller-dashboard" class="btn-neon-auth" style="margin-top:15px; display:inline-block;">اعرض عقارك الآن</a>
                        </div>
                    `;
                    return;
                }

                properties.forEach(prop => {
                    const price = Number(prop.price).toLocaleString();
                    const typeLabel = (prop.type === 'buy' || prop.type === 'بيع') ? 'بيع' : 'إيجار';
                    
                    const itemHTML = `
                        <a href="property-details?id=${prop.id}" class="ad-item">
                            <div>
                                <h3 class="ad-title">
                                    <span class="ad-status">${typeLabel}</span> ${prop.title}
                                </h3>
                                <div class="ad-price">${prop.price} ج.م</div>
                            </div>
                            <i class="fas fa-chevron-left arrow-icon"></i>
                        </a>
                    `;
                    container.innerHTML += itemHTML;
                });

            } catch (error) {
                spinner.style.display = 'none';
                container.innerHTML = '<p class="error-msg">حدث خطأ في تحميل الإعلانات.</p>';
                console.error(error);
            }
        });
    </script>
</body>
</html>
