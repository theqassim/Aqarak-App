<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="admin-auth.js"></script>
    <title>عقارك - تعديل العقارات</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- نفس ستايلات الأدمن --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        :root {
            --glass-bg: rgba(20, 20, 20, 0.98);
            --neon-primary: #00ff88;
            --neon-secondary: #00d4ff;
            --card-bg: #1a1a1a;
            --input-bg: #111;
        }
        body.internal-page {
            background-color: #0f0f0f;
            background-image: radial-gradient(circle at 50% 0%, #1a2c25 0%, #0f0f0f 70%);
            min-height: 100vh;
            font-family: 'Cairo', sans-serif;
            color: white;
            padding-top: 100px !important;
        }
        .main-header {
            position: fixed !important; top: 0; width: 100%; z-index: 9999;
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 10px 15px;
        }
        .header-container { display: flex; justify-content: space-between; align-items: center; max-width: 1250px; margin: 0 auto; }
        .nav-button { color: white; border: 1px solid var(--neon-secondary); padding: 6px 15px; border-radius: 50px; text-decoration: none; }
        .nav-button:hover { background: var(--neon-secondary); color: black; }

        .search-box, .edit-container {
            background: var(--card-bg); border-radius: 16px; padding: 30px;
            border: 1px solid #333; max-width: 900px; margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); position: relative;
        }
        .search-box::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--neon-secondary); }
        .edit-container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: var(--neon-primary); }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .neon-input-white { 
            width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #444; 
            color: white; border-radius: 8px; outline: none; font-family: inherit; transition:0.3s;
        }
        .neon-input-white:focus { border-color: var(--neon-primary); }
        .btn-neon-auth { width: 100%; padding: 12px; border-radius: 50px; cursor: pointer; font-weight: bold; border:none; transition:0.3s; }
        .btn-neon-auth:hover { transform: scale(1.02); }
        
        .map-wrapper { height: 300px; border-radius: 10px; overflow: hidden; border: 1px solid #444; margin-top: 10px; }
        #map { width: 100%; height: 100%; }
        .preview-image { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; border: 1px solid #555; }
        .existing-image-wrapper { position: relative; display: inline-block; margin: 5px; }
        .remove-image-btn { position: absolute; top: -5px; right: -5px; background: red; color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; }

        /* --- ✨ Modal Styles --- */
        .custom-modal {
            display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
        }
        .custom-modal-content {
            background: #1a1a1a; padding: 35px; border-radius: 20px; border: 1px solid #333;
            text-align: center; max-width: 400px; width: 90%;
            box-shadow: 0 0 40px rgba(0,0,0,0.6); animation: popIn 0.3s;
        }
        .modal-icon { font-size: 3.5rem; margin-bottom: 15px; display: block; }
        .modal-title { font-size: 1.4rem; color: white; margin-bottom: 10px; font-weight: bold; }
        .modal-text { color: #ccc; font-size: 1rem; margin-bottom: 25px; }
        .modal-btn { padding: 10px 30px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; margin: 5px; }
        .modal-btn-success { background: var(--neon-primary); color: black; }
        .modal-btn-error { background: #ff4444; color: white; }
        .modal-btn-cancel { background: #555; color: white; }
        
        @keyframes popIn { from{transform:scale(0.7);opacity:0;} to{transform:scale(1);opacity:1;} }
        @media(max-width:768px){ body.internal-page{ padding-top:130px !important; } }
    </style>
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo" style="height:40px; border-radius:50%; border:2px solid var(--neon-secondary);">
                <span style="color:white; font-weight:bold; margin-right:10px;">تعديل (Admin)</span>
            </div>
            <nav class="main-nav">
                <a href="admin-home" class="nav-button">العودة</a> 
            </nav>
        </div>
    </header>

    <main class="main-content" style="padding: 20px;">
        
        <div class="search-box">
            <h2 style="color:white; margin-bottom:15px;"><i class="fas fa-search"></i> البحث بالكود</h2>
            <form id="search-property-form" style="display:flex; gap:10px;">
                <input type="text" id="search-code" class="neon-input-white" placeholder="أدخل كود العقار..." required>
                <button type="submit" class="btn-neon-auth" style="width:auto; padding:0 30px; background:var(--neon-secondary); color:black;">بحث</button>
            </form>
        </div>
        
        <div id="property-edit-area" style="display:none;">
            <div class="edit-container">
                <h2 style="color:var(--neon-primary); margin-bottom:20px;">تعديل البيانات</h2>
                
                <form id="edit-property-form" enctype="multipart/form-data">
                    <input type="hidden" id="edit-property-id">

                    <div class="form-grid">
                        <div><label>العنوان</label><input type="text" id="edit-title" name="title" class="neon-input-white" required></div>
                        <div><label style="color:#ffd700;">★ الكود السري</label><input type="text" id="edit-hidden-code" name="hiddenCode" class="neon-input-white" style="border-color:#ffd700;" required></div>
                    </div>

                    <div class="form-grid">
                        <div>
                            <label>الفئة</label>
                            <select id="edit-category" name="category" class="neon-input-white" onchange="toggleEditFields()">
                                <option value="apartment">شقة / دوبلكس</option>
                                <option value="villa">فيلا / شاليه</option>
                                <option value="office">مكتب / عيادة</option>
                                <option value="store">محل تجاري</option>
                                <option value="building">عمارة بالكامل</option>
                                <option value="land">أرض</option>
                                <option value="warehouse">مخزن / مصنع</option>
                            </select>
                        </div>
                        <div>
                            <label>النوع</label>
                            <select id="edit-type" name="type" class="neon-input-white">
                                <option value="بيع">بيع</option>
                                <option value="إيجار">إيجار</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div><label>السعر</label><input type="text" id="edit-price" name="price" class="neon-input-white" required></div>
                        <div><label>المساحة</label><input type="number" id="edit-area" name="area" class="neon-input-white" required></div>
                    </div>

                    <div class="form-grid">
                        <div><label>الغرف</label><input type="number" id="edit-rooms" name="rooms" class="neon-input-white"></div>
                        <div><label>الحمامات</label><input type="number" id="edit-bathrooms" name="bathrooms" class="neon-input-white"></div>
                    </div>

                    <div class="form-grid">
                        <div id="edit-level-group">
                            <label>الدور</label>
                            <select id="edit-level" name="level" class="neon-input-white">
                                <option value="">اختر...</option><option value="أرضي">أرضي</option><option value="أخير">أخير</option>
                                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6+">6+</option>
                            </select>
                        </div>
                        <div id="edit-floors-group" style="display:none;"><label>عدد الأدوار</label><input type="number" id="edit-floors" name="floors" class="neon-input-white"></div>
                        <div>
                            <label>التشطيب</label>
                            <select id="edit-finishing" name="finishing" class="neon-input-white">
                                <option value="">اختر...</option><option value="بدون تشطيب">بدون تشطيب</option><option value="تشطيب كامل">تشطيب كامل</option><option value="الترا لوكس">ألترا لوكس</option><option value="فرش فندقي">فرش فندقي</option>
                            </select>
                        </div>
                    </div>

                    <div><label>الوصف</label><textarea id="edit-description" name="description" rows="5" class="neon-input-white"></textarea></div>

                    <div style="margin-top:15px;">
                        <label><i class="fas fa-map-marker-alt"></i> تعديل الموقع</label>
                        <div class="map-wrapper"><div id="map"></div></div>
                        <input type="hidden" name="latitude" id="edit-lat"><input type="hidden" name="longitude" id="edit-lng">
                    </div>

                    <div style="margin-top:15px;">
                        <label>الصور الحالية</label>
                        <div id="existing-images-container" style="display:flex; flex-wrap:wrap; gap:10px; margin-bottom:10px; padding:10px; background:rgba(255,255,255,0.05); border-radius:8px;"></div>
                        <input type="hidden" name="existingImages" id="existing-images-data">
                        
                        <label class="btn-neon-auth" style="display:block; text-align:center; margin-top:10px; font-size:0.9rem; background:#333; color:white; border:1px solid #555;">
                            <i class="fas fa-camera"></i> رفع صور جديدة
                            <input type="file" name="propertyImages" multiple accept="image/*" style="display:none;">
                        </label>
                    </div>

                    <div style="background:#222; padding:15px; border-radius:10px; border:1px dashed #555; margin-top:20px;">
                        <label style="color:#e91e63;"><i class="fab fa-youtube"></i> روابط يوتيوب</label>
                        <div style="display:flex; gap:10px; margin-bottom:10px;">
                            <input type="text" id="video-url-input" class="neon-input-white" placeholder="رابط الفيديو...">
                            <button type="button" id="add-video-btn" style="background:#00c853; color:white; border:none; padding:0 15px; border-radius:8px;">إضافة</button>
                        </div>
                        <ul id="video-list-container" style="list-style:none; padding:0; color:#ddd; font-size:0.9rem;"></ul>
                        <input type="hidden" name="video_urls" id="hidden-video-urls-input">
                    </div>

                    <div style="display:flex; gap:15px; margin-top:30px;">
                        <button type="submit" class="btn-neon-auth" style="flex:2; background:var(--neon-primary); color:black;">حفظ التعديلات</button>
                        <button type="button" id="delete-property-btn" class="btn-neon-auth" style="flex:1; background:#ff4444; color:white; border:none;">مسح العقار</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="adminModal" class="custom-modal">
        <div class="custom-modal-content">
            <i id="modalIcon" class="modal-icon"></i>
            <h3 id="modalTitle" class="modal-title"></h3>
            <p id="modalText" class="modal-text"></p>
            <div id="modalButtons"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="admin-edit.js"></script>
</body>
</html>
