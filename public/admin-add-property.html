<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="admin-auth.js"></script>
    <title>عقارك - نشر عقار جديد</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* نفس ستايلات الأدمن الموحدة */
        :root {
            --glass-bg: rgba(20, 20, 20, 0.98);
            --neon-primary: #00ff88;
            --neon-secondary: #00d4ff;
            --card-bg: #1a1a1a;
            --input-bg: #111;
        }

        body.internal-page {
            background-color: #0f0f0f;
            background-image: radial-gradient(circle at 50% 0%, #1a2c25 0%, #0f0f0f 70%);
            min-height: 100vh;
            font-family: 'Cairo', sans-serif;
            color: white;
            padding-top: 100px !important; /* مسافة الهيدر الثابت */
        }

        .main-header {
            position: fixed !important; top: 0; width: 100%; z-index: 9999;
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 10px 15px;
        }
        
        .header-container { display: flex; justify-content: space-between; align-items: center; max-width: 1250px; margin: 0 auto; }
        .nav-button { color: white; border: 1px solid var(--neon-primary); padding: 6px 15px; border-radius: 50px; text-decoration: none; transition: 0.3s; }
        .nav-button:hover { background: var(--neon-primary); color: black; }

        .seller-form-container {
            background: var(--card-bg); border-radius: 16px; padding: 30px;
            border: 1px solid #333; max-width: 900px; margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); position: relative;
        }

        .neon-input-white { 
            width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid #444; 
            color: white; border-radius: 8px; outline: none; transition: 0.3s; font-family: 'Cairo';
        }
        .neon-input-white:focus { border-color: var(--neon-primary); box-shadow: 0 0 10px rgba(0, 255, 136, 0.1); }

        /* Map Styles */
        .map-wrapper { position: relative; height: 350px; border-radius: 12px; overflow: hidden; border: 1px solid var(--neon-secondary); margin-top: 10px; }
        #map { height: 100%; width: 100%; }
        
        .map-search-bar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;
            width: 90%; max-width: 400px; display: flex; background: rgba(0,0,0,0.9); border-radius: 50px; border: 1px solid var(--neon-primary);
        }
        .map-search-input { flex: 1; background: transparent; border: none; color: white; padding: 10px 15px; outline: none; }
        .map-search-btn { background: var(--neon-primary); border: none; padding: 0 20px; border-radius: 50px; cursor: pointer; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 768px) { .grid-2 { grid-template-columns: 1fr; } body.internal-page { padding-top: 130px !important; } }
    </style>
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo" style="height:40px; border-radius:50%; border:2px solid var(--neon-primary);">
                <span class="logo-text" style="color:white; font-weight:bold; margin-right:10px;">نشر عقار (Admin)</span>
            </div>
            <nav class="main-nav">
                <a href="admin-home" class="nav-button">العودة <i class="fas fa-arrow-left"></i></a> 
            </nav>
        </div>
    </header>

    <main class="main-content" style="padding: 20px;">
        <div class="seller-form-container">
            <h2 style="color: var(--neon-primary); margin-bottom: 20px; text-align: center;">نشر عقار جديد (إداري)</h2>
            <p id="add-form-message" class="message"></p> 

            <form id="add-property-form" enctype="multipart/form-data">
                
                <div class="grid-2">
                    <div class="input-group">
                        <label>عنوان العقار</label>
                        <input type="text" id="property-title" name="title" class="neon-input-white" required>
                    </div>
                    <div class="input-group">
                        <label style="color: #ffd700;">★ الكود السري (Admin)</label>
                        <input type="text" id="hidden-code" name="hiddenCode" class="neon-input-white" style="border-color: #ffd700;" required>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>فئة العقار</label>
                        <select id="property-category" name="category" class="neon-input-white" onchange="toggleFields()">
                            <option value="apartment">شقة / دوبلكس</option>
                            <option value="villa">فيلا / شاليه</option>
                            <option value="office">مكتب / عيادة</option>
                            <option value="store">محل تجاري</option>
                            <option value="building">عمارة بالكامل</option>
                            <option value="land">أرض</option>
                            <option value="warehouse">مخزن / مصنع</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>نوع العرض</label>
                        <select name="type" class="neon-input-white" required>
                            <option value="بيع">بيع</option>
                            <option value="إيجار">إيجار</option>
                        </select>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>السعر (جنيه)</label>
                        <input type="number" id="property-price" name="price" class="neon-input-white" required>
                    </div>
                    <div class="input-group">
                        <label>المساحة (م²)</label>
                        <input type="number" id="property-area" name="area" class="neon-input-white" required>
                    </div>
                </div>

                <div class="input-group" id="finishing-group">
                    <label>نوع التشطيب</label>
                    <select name="finishing" class="neon-input-white">
                        <option value="">غير محدد</option>
                        <option value="بدون تشطيب">بدون تشطيب</option>
                        <option value="نص تشطيب">نص تشطيب</option>
                        <option value="تشطيب كامل">تشطيب كامل</option>
                        <option value="الترا لوكس">ألترا سوبر لوكس</option>
                        <option value="فرش فندقي">مفروش / فندقي</option>
                    </select>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>عدد الغرف</label>
                        <input type="number" id="property-rooms" name="rooms" class="neon-input-white">
                    </div>
                    <div class="input-group">
                        <label>عدد الحمامات</label>
                        <input type="number" id="property-bathrooms" name="bathrooms" class="neon-input-white">
                    </div>
                </div>

                <div class="input-group" id="level-group" style="display:none;">
                    <label>الدور</label>
                    <select name="level" class="neon-input-white">
                        <option value="">اختر...</option>
                        <option value="أرضي">أرضي</option>
                        <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
                        <option value="4">4</option> <option value="5">5</option> <option value="6+">6+</option>
                        <option value="أخير">رووف</option>
                    </select>
                </div>

                <div class="input-group" id="floors-count-group" style="display:none;">
                    <label>عدد الأدوار (للمباني)</label>
                    <input type="number" name="floors" class="neon-input-white">
                </div>

                <div class="input-group">
                    <label>وصف تفصيلي</label>
                    <textarea id="property-description" name="description" rows="5" class="neon-input-white"></textarea>
                </div>

                <div class="input-group">
                    <label><i class="fas fa-map-marked-alt" style="color:var(--neon-primary);"></i> الموقع الجغرافي</label>
                    <div class="map-wrapper">
                        <div class="map-search-bar">
                            <input type="text" id="map-search-input" class="map-search-input" placeholder="ابحث عن منطقة...">
                            <button type="button" class="map-search-btn" onclick="searchLocation()"><i class="fas fa-search"></i></button>
                        </div>
                        <div id="map"></div>
                    </div>
                    <input type="hidden" name="latitude" id="lat">
                    <input type="hidden" name="longitude" id="lng">
                    <input type="hidden" name="nearby_services" id="nearby_services">
                </div>

                <div class="input-group">
                    <label>صور العقار</label>
                    <label for="property-images" class="btn-neon-auth" style="display:block; text-align:center; padding:15px; cursor:pointer;">
                        <i class="fas fa-upload"></i> اضغط لاختيار الصور
                    </label>
                    <input type="file" id="property-images" name="propertyImages" multiple accept="image/*" style="display:none;">
                    <div class="image-preview-grid" id="image-preview-container" style="display:flex; gap:10px; margin-top:10px; flex-wrap:wrap;"></div>
                </div>
                
                <button type="submit" class="btn-neon-auth" style="width:100%; font-size:1.2em; margin-top:20px; background:var(--neon-primary); color:black;">
                    <i class="fas fa-plus-circle"></i> نشر العقار
                </button>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="admin-add.js"></script>
</body>
</html>
