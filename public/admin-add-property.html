<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="auth-guard.js"></script>
    <script src="admin-auth.js"></script>
    <title>عقارك - نشر عقار جديد</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1c2630">
<link rel="apple-touch-icon" href="logo.jpg">
</head>
<body class="internal-page">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.jpg" alt="شعار عقارك" class="logo">
                <span class="logo-text">نشر عقار (Admin)</span>
                 <nav class="main-nav">
                <a href="admin-home" class="nav-button neon-button-white">العودة</a> 
            </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="seller-form-container neon-glow centered-page-content">
            <h2>نشر عقار جديد يدوياً</h2>
            <p>أدخل التفاصيل الدقيقة للعقار وقم بتحميل الصور.</p>

            <p id="add-form-message" class="message"></p> 
            <form id="add-property-form" enctype="multipart/form-data" class="auth-form">

                <div class="form-grid">
                    <div class="input-group">
                        <label for="property-title">عنوان العقار</label>
                        <input type="text" id="property-title" name="title" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="hidden-code">الكود السري للعقار</label>
                        <input type="text" id="hidden-code" name="hiddenCode" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="property-price">السعر المطلوب (جنيه)</label>
                        <input type="text" id="property-price" name="price" class="neon-input-white" required>
                    </div>

                    <div class="input-group">
                        <label for="property-type">نوع العرض</label>
                        <select id="property-type" name="type" class="neon-input-white" required>
                            <option value="بيع">بيع</option>
                            <option value="إيجار">إيجار</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="property-area">المساحة (م²)</label>
                        <input type="number" id="property-area" name="area" class="neon-input-white" min="1" required>
                    </div>

                    <div class="input-group">
                        <label for="property-rooms">عدد الغرف</label>
                        <input type="number" id="property-rooms" name="rooms" class="neon-input-white" min="1" required>
                    </div>

                    <div class="input-group">
                        <label for="property-bathrooms">عدد الحمامات</label>
                        <input type="number" id="property-bathrooms" name="bathrooms" class="neon-input-white" min="1" required>
                    </div>
                </div>

                <div class="input-group full-width">
                    <label for="property-description">وصف تفصيلي للعقار</label>
                    <textarea id="property-description" name="description" rows="5" class="neon-input-white"></textarea>
                </div>

                <div class="input-group full-width">
                    <label>تحميل صور العقار (يمكن اختيار حتى 10 صور)</label>
                    <label for="property-images" class="file-upload-label btn-neon-auth">
                        <i class="fas fa-upload"></i> اختر الصور
                    </label>
                    <input type="file" id="property-images" name="propertyImages" multiple accept="image/*" required style="display:none;">
                    <div class="image-preview-container" id="image-preview-container"></div>
                </div>
                
                <button type="submit" class="btn-neon-auth" style="font-size: 1.2em;">
                    <i class="fas fa-plus-circle"></i> نشر العقار
                </button>
            </form>
        </div>
    </main>

    <script src="dash.js"></script>
    <script src="logout.js"></script>
    <script src="utils.js"></script>
    <script src="admin-add.js"></script>
    <script src="app.js"></script>
    <script src="reload.js"></script>
</body>
</html>
